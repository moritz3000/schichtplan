<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <!-- Kein Zoomen -->
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no" />

  <title>Goethebunker Schichtplanung – Event Details</title>

  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #6c757d;
      --danger-color: #dc3545;
      --background-color: #f5f5f5;
      --white: #ffffff;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --border-radius: 8px;
      --shadow: 0 4px 6px rgba(0,0,0,0.1);
      --button-padding: 8px 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: var(--font-family);
      background-color: var(--background-color);
      color: #333;
      padding-bottom: 60px;
      margin: 0;
    }

    header {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 0 15px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1.4em;
      box-shadow: var(--shadow);
    }
    .title {
      font-weight: bold;
      font-size: 1.2em;
    }
    #welcomeUser {
      font-size: 1em;
      margin-right: 10px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      font-size: 1em;
    }
    textarea {
      resize: none; /* nicht skalierbar */
    }

    button {
      padding: var(--button-padding);
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1em;
      margin-bottom: 16px;
      /* Keine Hover-Effekte */
    }

    .event {
      background-color: var(--white);
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      position: relative;
    }
    .event h3 {
      margin: 0 0 8px;
      color: var(--primary-color);
    }

    .remove-event {
      background-color: var(--danger-color);
      color: var(--white);
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 1em;
      cursor: pointer;
      position: absolute;
      top: 15px;
      right: 15px;
    }

    .availability {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    .name-item {
      background-color: #e9ecef;
      padding: 6px 10px;
      border-radius: var(--border-radius);
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 0.9em;
      margin-bottom: 6px;
    }
    .name-item .remove {
      background-color: var(--danger-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 0.8em;
      cursor: pointer;
    }

    footer {
      background-color: var(--secondary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8px;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
    #logoutButton {
      background-color: var(--danger-color);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      display: none;
      font-size: 0.9em;
    }

    #notification {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 2000;
      max-width: 90%;
    }
    .notification-message {
      background-color: #28a745;
      color: #fff;
      padding: 10px 20px;
      margin-bottom: 10px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      opacity: 0.95;
    }
    .notification-error {
      background-color: #dc3545;
    }
    .notification-info {
      background-color: #17a2b8;
    }

    @media (max-width: 768px) {
      .event {
        padding: 16px;
      }
      .remove-event {
        top: 10px; right: 10px; width: 20px; height: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="title">Goethebunker Schichtplanung</div>
    <div id="welcomeUser" style="display:none;">Willkommen!</div>
  </header>

  <div id="notification"></div>

  <div class="container">
    <p id="currentDate" style="font-size: 1.1em; margin-bottom: 20px;"></p>

    <!-- WICHTIGE INFOS (Admin kann bearbeiten) -->
    <div class="event" id="infoContainer">
      <h3>Wichtige Infos</h3>
      <!-- Alle sehen -->
      <p id="infoText">Noch keine Infos ...</p>
      <!-- Nur Admin sieht: -->
      <textarea id="infoInput" rows="3" placeholder="Infos eintragen..." style="display: none;"></textarea>
      <button id="saveInfoBtn" style="display: none;">Speichern</button>
    </div>

    <!-- VERANSTALTUNGS-DETAILS -->
    <div class="event" id="detailContainer">
      <h3>Veranstaltungs-Details</h3>
      <p id="detailText">Name, Datum, Mitarbeiter ...</p>
      <!-- Evtl. weitere Felder oder Buttons hier -->
    </div>

    <!-- KOMMENTAR-BEREICH -->
    <div class="event" id="commentContainer">
      <h3>Kommentare</h3>
      <!-- Hier kommt Chat/Kommentare -->
      <div id="commentList" style="margin-bottom:16px;"></div>
      <!-- Nur eingeloggte User können kommentieren? -->
      <textarea id="commentInput" rows="2" placeholder="Kommentar..."></textarea>
      <button id="commentSendBtn">Senden</button>
    </div>

  </div>

  <footer>
    <button id="logoutButton">Logout</button>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-analytics.js";
    import {
      getFirestore, doc, getDoc, updateDoc, arrayUnion, arrayRemove
    } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyADch6nVtF-ljkPWvsae-rHEaiuKJSswY0",
      authDomain: "schichtplan-5c70f.firebaseapp.com",
      projectId: "schichtplan-5c70f",
      storageBucket: "schichtplan-5c70f.firebasestorage.app",
      messagingSenderId: "502149312331",
      appId: "1:502149312331:web:1dbce2d7fa034f25d702ce",
      measurementId: "G-0DL0R5B7LV"
    };
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let loggedInUser = null;
    let canRemove = false;  // Admin?
    let currentEventId = null;

    // Hilfsfunktion: Benachrichtigung
    function showNotification(msg,type='success') {
      const notiBox = document.getElementById('notification');
      const div = document.createElement('div');
      div.className = 'notification-message';
      if(type==='error') div.classList.add('notification-error');
      else if(type==='info') div.classList.add('notification-info');
      div.textContent = msg;
      notiBox.appendChild(div);
      setTimeout(()=>{
        div.style.opacity='0';
        setTimeout(()=>div.remove(),500);
      },3000);
    }

    // Datum anzeigen
    function setCurrentDate() {
      const el = document.getElementById('currentDate');
      const d = new Date();
      const opts = { day:'2-digit', month:'2-digit', year:'numeric', weekday:'long' };
      el.textContent = d.toLocaleDateString('de-DE', opts);
    }

    // Event-Daten laden
    async function loadEvent() {
      if(!currentEventId){
        document.body.innerHTML="<p>Keine Event-ID angegeben</p>";
        return;
      }
      const ref= doc(db,"events", currentEventId);
      const snap= await getDoc(ref);
      if(!snap.exists()){
        document.body.innerHTML="<p>Event nicht gefunden</p>";
        return;
      }
      const evData= snap.data();

      // (1) Wichtige Infos
      const info= evData.importantInfo || "Noch keine Infos eingetragen";
      document.getElementById('infoText').textContent= info;
      if(canRemove){
        document.getElementById('infoInput').style.display='block';
        document.getElementById('saveInfoBtn').style.display='inline-block';
        document.getElementById('infoInput').value= info;
      }

      // (2) Veranstaltungs-Details (Name, Datum, Mitarbeiter?)
      let detailHTML= `<strong>Event-Name:</strong> ${evData.name || 'Kein Name'}<br/>`;

      // Datum/Startzeit
      if(evData.datum){
        const dateObj= new Date(evData.datum);
        const dateStr= dateObj.toLocaleDateString('de-DE',{day:'2-digit',month:'2-digit',year:'numeric',weekday:'long'});
        detailHTML += `<strong>Datum:</strong> ${dateStr}<br/>`;
      }
      if(evData.startzeit){
        detailHTML += `<strong>Startzeit:</strong> ${evData.startzeit} Uhr<br/>`;
      }

      // Mitarbeiter
      if(evData.mitarbeiter && evData.mitarbeiter.length>0){
        detailHTML += `<strong>Mitabeiter:</strong> ${evData.mitarbeiter.join(', ')}<br/>`;
      } else {
        detailHTML += `<strong>Mitabeiter:</strong> (noch niemand eingetragen)<br/>`;
      }

      document.getElementById('detailText').innerHTML= detailHTML;

      // (3) Kommentare
      // Falls "comments" existiert, wirft sie in renderComments
      // Hier als Demo:
      if(Array.isArray(evData.comments)){
        renderComments(evData.comments);
      } else {
        document.getElementById('commentList').innerHTML= "<p>Noch keine Kommentare</p>";
      }
    }

    // Admin: Infos speichern
    async function saveImportantInfo(){
      if(!canRemove) return;
      const newText= document.getElementById('infoInput').value.trim();
      try {
        const ref= doc(db,"events", currentEventId);
        await updateDoc(ref, { importantInfo: newText });
        showNotification("Infos gespeichert.");
        document.getElementById('infoText').textContent= newText || "Noch keine Infos eingetragen";
      } catch(err){
        showNotification("Fehler beim Speichern: "+err.message,'error');
        console.error(err);
      }
    }

    // Kommentare rendern
    function renderComments(commentArr){
      const cList= document.getElementById('commentList');
      cList.innerHTML='';
      if(commentArr.length===0){
        cList.innerHTML= "<p>Noch keine Kommentare</p>";
        return;
      }
      commentArr.forEach(cObj=>{
        const div= document.createElement('div');
        div.style.marginBottom='10px';
        div.innerHTML= `<strong>${cObj.user}</strong> (${cObj.timestamp})<br/>${cObj.text}`;
        cList.appendChild(div);
      });
    }

    // Kommentar absenden
    async function sendComment(){
      if(!loggedInUser){
        showNotification("Bitte einloggen, um zu kommentieren",'error');
        return;
      }
      const t= document.getElementById('commentInput').value.trim();
      if(!t){
        showNotification("Kommentar ist leer",'error');
        return;
      }
      const newComment= {
        id: String(Date.now()),
        user: loggedInUser,
        text: t,
        timestamp: new Date().toISOString(),
        likes: []
      };
      try{
        const ref= doc(db,"events", currentEventId);
        // Alte Version laden => arrayUnion
        await updateDoc(ref, {
          comments: arrayUnion(newComment)
        });
        showNotification("Kommentar hinzugefügt");
        document.getElementById('commentInput').value='';
        loadEvent(); // neu laden, um Comments anzuzeigen
      } catch(err){
        showNotification("Fehler beim Kommentar: "+err.message,'error');
      }
    }

    // Auth
    onAuthStateChanged(auth, user=>{
      if(user){
        loggedInUser= user.displayName || user.email;
        canRemove= (user.email.toLowerCase()==='moritz@goethebunker.de');
        loadEvent();
      } else {
        loggedInUser=null;
        canRemove=false;
        document.body.innerHTML="<p>Bitte logge dich ein.</p>";
      }
    });

    document.addEventListener('DOMContentLoaded', ()=>{
      setCurrentDate();
      // hole ?id=...
      const params= new URLSearchParams(window.location.search);
      currentEventId= params.get('id');

      if(!currentEventId){
        document.body.innerHTML="<p>Keine Event-ID angegeben</p>";
        return;
      }

      // Button-Handler
      document.getElementById('saveInfoBtn').addEventListener('click', saveImportantInfo);
      document.getElementById('commentSendBtn').addEventListener('click', sendComment);
    });
  </script>
</body>
</html>
