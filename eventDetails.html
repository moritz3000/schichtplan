<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no">
  <title>Event-Details - Goethebunker</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 0; 
      background: #f5f5f5; 
      padding: 20px;
      color: #333;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    h1 { 
      font-size: 1.4em; 
      color: #007bff;
      margin-bottom: 10px;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .back-link {
      color: #007bff;
      text-decoration: none;
      font-size: 1em;
      padding: 6px 10px;
      border: 1px solid #007bff;
      border-radius: 6px;
      background: #fff;
    }

    .eventDetails {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .small-button, button {
      padding: 8px 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: inline-block;
      font-size: 1em;
      margin-bottom: 10px;
      /* Keine Hover-Effekte */
    }

    /* Kommentarbereich */
    .commentSection {
      background: #fafafa;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
    }

    /* Kommentare-Liste mit Abstand nach unten,
       damit zwischen Kommentaren und Textfeld Platz ist. */
    .comment-list {
      margin-bottom: 14px; /* etwas Abstand zum Textfeld */
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .comment-item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 8px 10px;
      position: relative;

      /* Minimale Breite, max. 192px, Umbruch bei langen Texten */
      min-width: 160px;
      max-width: 192px;
      overflow-wrap: break-word;
    }

    .comment-user {
      font-weight: bold;
    }
    .comment-meta {
      font-size: 0.8em;
      color: #888;
      margin-left: 6px;
    }

    .comment-remove-x {
      position: absolute; 
      top: 6px; 
      right: 8px;
      background: none; 
      border: none; 
      font-size: 1em; 
      color: #999; 
      cursor: pointer;
    }
    .comment-remove-x:hover {
      color: #333;
    }
    .admin-reply {
      margin-top: 4px;
      color: #17a2b8;
      font-weight: bold;
    }

    /* Likebox sehr klein */
    .like-container {
      display: flex;
      justify-content: flex-end;
      margin-top: 8px;
    }
    .likebox {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      border-radius: 4px;
      background-color: #eee;
      padding: 2px 4px; /* sehr klein */
    }
    .like-btn {
      border: none; 
      background: none; 
      cursor: pointer;
      font-size: 1em; /* kleiner */
      color: #000;
    }
    .like-outlined::before {
      content: "♡";
    }
    .like-filled::before {
      content: "♥";
      color: #e53939;
    }
    .like-count {
      font-size: 0.8em;
    }

    .comment-actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      justify-content: flex-end;
    }
    .comment-actions button {
      font-size: 0.8em;
    }

    /* Eingabefeld: nur 1 Zeile, 192px breit, nicht skalierbar */
    #commentInput {
      width: 192px;
      max-width: 192px;
      height: auto;
      resize: none;
      rows: 1;
    }

    #notification {
      position: fixed;
      top: 10px;
      right: 10px;
      max-width: 90%;
      z-index: 2000;
    }
    .notification-message {
      background-color: #28a745; /* Erfolg */
      color: #fff;
      padding: 10px 20px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      opacity: 0.95;
    }
    .notification-error {
      background-color: #dc3545;
    }
    .notification-info {
      background-color: #17a2b8;
    }
  </style>
</head>
<body>
  <div id="notification"></div>

  <!-- Top-Bar mit Zurück-Link -->
  <div class="top-bar">
    <a class="back-link" href="index.html">&laquo; Zurück</a>
    <h1>Event-Details</h1>
  </div>

  <!-- Event-Daten -->
  <div id="eventContainer" class="eventDetails">
    <!-- Wird dynamisch befüllt -->
  </div>

  <!-- Kommentarbereich (Kommentare oben, Textfeld unten) -->
  <div id="commentSection" class="commentSection" style="display:none;">
    <h3>Kommentare</h3>
    <div class="comment-list" id="commentList"></div>

    <textarea id="commentInput" rows="1" placeholder="Kommentar (max. 160 Zeichen)" maxlength="160"></textarea>
    <button class="small-button" id="addCommentButton">Kommentar absenden</button>
  </div>

  <!-- Firebase / JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-analytics.js";
    import {
      getFirestore, doc, getDoc, updateDoc, arrayUnion, arrayRemove
    } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

    // Deine Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyADch6nVtF-ljkPWvsae-rHEaiuKJSswY0",
  authDomain: "schichtplan-5c70f.firebaseapp.com",
  projectId: "schichtplan-5c70f",
  storageBucket: "schichtplan-5c70f.firebasestorage.app",
  messagingSenderId: "502149312331",
  appId: "1:502149312331:web:1dbce2d7fa034f25d702ce",
  measurementId: "G-0DL0R5B7LV"
};

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let loggedInUser = null;
    let loggedInEmail = null;
    let canRemove = false;

    // URL param ?id=...
    let currentEventId = null;

    // Kurz-Helfer zum neu Laden
    function reloadPage() {
      // Lädt dieselbe Seite neu mit gleicher ID
      window.location.href = window.location.pathname + "?id=" + currentEventId;
    }

    // DOM Start
    document.addEventListener('DOMContentLoaded', async ()=>{
      const params = new URLSearchParams(window.location.search);
      currentEventId = params.get('id');
      if(!currentEventId) {
        document.body.innerHTML = `<p>Keine Event-ID angegeben.</p>`;
        return;
      }

      // Event laden
      await loadEvent();

      // Button
      document.getElementById('addCommentButton').addEventListener('click', ()=>addCommentAndReload());
    });

    // Notifikation
    function showNotification(message, type='success') {
      const container = document.getElementById('notification');
      const notif = document.createElement('div');
      notif.className = 'notification-message';
      if(type==='error') notif.classList.add('notification-error');
      else if(type==='info') notif.classList.add('notification-info');
      notif.textContent=message;
      container.appendChild(notif);
      setTimeout(()=>{
        notif.style.opacity='0';
        setTimeout(()=>notif.remove(),500);
      },3000);
    }

    // Event laden
    async function loadEvent() {
      const eventDocRef = doc(db, "events", currentEventId);
      const snapshot = await getDoc(eventDocRef);
      if(!snapshot.exists()) {
        document.body.innerHTML = `<p>Event nicht gefunden.</p>`;
        return;
      }
      const eventData = snapshot.data();
      renderEventDetails(eventData);
      document.getElementById('commentSection').style.display = 'block';
    }

    function renderEventDetails(ev) {
      const cont = document.getElementById('eventContainer');
      cont.innerHTML = '';

      const dateStr = new Date(ev.datum).toLocaleDateString('de-DE',{day:'2-digit',month:'2-digit',year:'numeric',weekday:'long'});
      const h2 = document.createElement('h2');
      h2.textContent= ev.name;
      cont.appendChild(h2);

      const pDate = document.createElement('p');
      pDate.innerHTML = `<strong>${dateStr}</strong> • Start: ${ev.startzeit || ''} Uhr`;
      cont.appendChild(pDate);

      // Mitarbeiter
      const staffP = document.createElement('p');
      staffP.textContent='Verfügbare Mitarbeiter:';
      cont.appendChild(staffP);

      const staffDiv = document.createElement('div');
      (ev.mitarbeiter||[]).forEach(name => {
        const sp = document.createElement('span');
        sp.style.display='inline-block';
        sp.style.marginRight='6px';
        sp.textContent = name;
        if(canRemove) {
          const xBtn = document.createElement('button');
          xBtn.textContent='x';
          xBtn.style.marginLeft='4px';
          xBtn.onclick = ()=> removeStaffAndReload(name);
          sp.appendChild(xBtn);
        }
        staffDiv.appendChild(sp);
      });
      cont.appendChild(staffDiv);

      // Kommentare sortieren (chronologisch: ältester zuerst)
      let sortedComments = (ev.comments||[]).slice();
      sortedComments.sort((a,b)=> new Date(a.timestamp) - new Date(b.timestamp));

      // Kommentare rendern
      renderComments(sortedComments);
    }

    function renderComments(commentsArr) {
      const listEl = document.getElementById('commentList');
      listEl.innerHTML = '';

      commentsArr.forEach(commentObj => {
        const item = document.createElement('div');
        item.className = 'comment-item';

        // Admin: löschen (x)
        if(canRemove) {
          const removeX = document.createElement('button');
          removeX.className='comment-remove-x';
          removeX.textContent='x';
          removeX.onclick = ()=> removeCommentAndReload(commentObj);
          item.appendChild(removeX);
        }

        // Name + Zeit
        const userEl = document.createElement('span');
        userEl.className='comment-user';
        userEl.textContent= commentObj.user;

        const metaEl = document.createElement('span');
        metaEl.className='comment-meta';
        const dt = new Date(commentObj.timestamp).toLocaleString('de-DE');
        metaEl.textContent = ` (${dt})`;
        userEl.appendChild(metaEl);

        const textEl = document.createElement('div');
        textEl.className='comment-text';
        textEl.textContent = commentObj.text;

        item.appendChild(userEl);
        item.appendChild(textEl);

        // Admin-Reply
        if(commentObj.adminReply && commentObj.adminReply.trim().length>0) {
          const replyEl = document.createElement('div');
          replyEl.className='admin-reply';
          replyEl.textContent='Antwort vom Admin: '+commentObj.adminReply;
          item.appendChild(replyEl);
        }

        // Like-Box
        const likeContainer = document.createElement('div');
        likeContainer.className='like-container';

        const likeBox = document.createElement('div');
        likeBox.className='likebox';

        const likeBtn = document.createElement('button');
        likeBtn.className='like-btn';
        const isLiked = (commentObj.likes||[]).includes(loggedInEmail||loggedInUser);
        if(isLiked) {
          likeBtn.classList.add('like-filled');
        } else {
          likeBtn.classList.add('like-outlined');
        }
        likeBtn.onclick = ()=> toggleLikeAndReload(commentObj);

        const likeCount = document.createElement('span');
        likeCount.className='like-count';
        likeCount.textContent= String((commentObj.likes||[]).length);

        likeBox.appendChild(likeBtn);
        likeBox.appendChild(likeCount);
        likeContainer.appendChild(likeBox);
        item.appendChild(likeContainer);

        // Admin-Buttons unten
        if(canRemove) {
          const actionsDiv = document.createElement('div');
          actionsDiv.className='comment-actions';
          const replyBtn = document.createElement('button');
          replyBtn.textContent='Antwort';
          replyBtn.onclick= ()=> respondToCommentAndReload(commentObj);
          actionsDiv.appendChild(replyBtn);
          item.appendChild(actionsDiv);
        }

        listEl.appendChild(item);
      });
    }

    /* ===========================
       KLICK-Funktionen mit reload 
       =========================== */

    async function addCommentAndReload() {
      if(!loggedInUser) {
        alert('Bitte einloggen');
        return;
      }
      const input = document.getElementById('commentInput');
      const text = input.value.trim();
      if(!text) {
        alert('Kommentar ist leer'); 
        return;
      }
      if(text.length>160) {
        alert('Max 160 Zeichen');
        return;
      }
      const newComm = {
        id: String(Date.now()),
        user: loggedInUser,
        text,
        adminReply:'',
        timestamp: new Date().toISOString(),
        likes:[]
      };
      try {
        const ref = doc(db,"events",currentEventId);
        await updateDoc(ref, {
          comments: arrayUnion(newComm)
        });
        alert('Kommentar hinzugefügt');
        reloadPage(); // neu laden
      } catch(err) {
        console.error('Fehler addComment', err);
        alert('Fehler beim Kommentar: '+err.message);
      }
    }

    async function removeCommentAndReload(commentObj) {
      if(!canRemove) return;
      if(!confirm('Kommentar wirklich löschen?')) return;
      try {
        const ref = doc(db,"events", currentEventId);
        await updateDoc(ref, {
          comments: arrayRemove(commentObj)
        });
        reloadPage();
      } catch(err) {
        alert('Fehler beim Löschen: '+err.message);
      }
    }

    async function respondToCommentAndReload(commentObj) {
      if(!canRemove) return;
      const reply = prompt('Admin-Antwort:', commentObj.adminReply||'');
      if(reply===null) return;
      const updated = {...commentObj, adminReply:reply};
      try {
        const ref = doc(db,"events", currentEventId);
        await updateDoc(ref,{ comments: arrayRemove(commentObj) });
        await updateDoc(ref,{ comments: arrayUnion(updated) });
        reloadPage();
      } catch(err) {
        alert('Fehler bei Antwort: '+err.message);
      }
    }

    async function toggleLikeAndReload(commentObj) {
      if(!loggedInUser) {
        alert('Bitte einloggen zum Liken');
        return;
      }
      const userId = loggedInEmail || loggedInUser;
      const newLikes = Array.isArray(commentObj.likes)? [...commentObj.likes]:[];
      if(newLikes.includes(userId)) {
        // schon geliked -> entfernen
        newLikes.splice(newLikes.indexOf(userId),1);
      } else {
        newLikes.push(userId);
      }
      const updated = {...commentObj, likes:newLikes};
      try {
        const ref = doc(db,"events", currentEventId);
        await updateDoc(ref, { comments: arrayRemove(commentObj) });
        await updateDoc(ref, { comments: arrayUnion(updated) });
        reloadPage();
      } catch(err) {
        alert('Fehler beim Liken: '+err.message);
      }
    }

    async function removeStaffAndReload(name) {
      if(!canRemove)return;
      if(!confirm('Mitarbeiter entfernen?'))return;
      try {
        const ref = doc(db,"events", currentEventId);
        await updateDoc(ref, {
          mitarbeiter: arrayRemove(name)
        });
        reloadPage();
      } catch(err) {
        alert('Fehler beim Entfernen: '+err.message);
      }
    }

    // Auth-Überwachung
    onAuthStateChanged(auth, user => {
      if(user) {
        loggedInUser = user.displayName || user.email;
        loggedInEmail = user.email;
        canRemove = (user.email.toLowerCase()==='moritz@goethebunker.de');
      } else {
        loggedInUser=null;
        loggedInEmail=null;
        canRemove=false;
      }
    });
  </script>
</body>
</html>
