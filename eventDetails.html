<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <!-- Kein Zoomen -->
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no" />
  <title>Goethebunker Schichtplanung – Event Details</title>

  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #6c757d;
      --danger-color: #dc3545;
      --background-color: #f5f5f5;
      --white: #ffffff;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --border-radius: 8px;
      --shadow: 0 4px 6px rgba(0,0,0,0.1);
      --button-padding: 8px 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: var(--font-family);
      background-color: var(--background-color);
      color: #333;
      margin: 0;
      padding-bottom: 60px;
    }

    header {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 0 15px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1.4em;
      box-shadow: var(--shadow);
    }
    .title {
      font-weight: bold;
      font-size: 1.2em;
    }
    /* Zurück-Button */
    #backButton {
      text-decoration: none;
      color: var(--white);
      background-color: #0056b3;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 0.9em;
      border: none;
      display: inline-block;
      cursor: pointer;
      margin-right: 10px;
    }

    #welcomeUser {
      font-size: 1em;
      margin-right: 10px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      font-size: 1em;
    }
    textarea {
      resize: none;
    }

    button {
      padding: var(--button-padding);
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1em;
      margin-bottom: 16px;
    }

    .event {
      background-color: var(--white);
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      position: relative;
    }
    .event h3 {
      margin: 0 0 8px;
      color: var(--primary-color);
    }

    /* Chat-Bubble-Layout */
    .chat-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .chat-bubble {
      position: relative;
      border: 1px solid #ddd;
      border-radius: 15px;
      padding: 10px 12px;
      max-width: 280px; 
      overflow-wrap: break-word;
    }
    .me {
      align-self: flex-end;
      background-color: #d4f7d0;
    }
    .other {
      align-self: flex-start;
      background-color: #eee;
    }
    .chat-remove-x {
      position: absolute;
      top: 6px;
      right: 8px;
      background: none;
      border: none;
      font-size: 1em;
      color: #999;
      cursor: pointer;
    }
    .chat-remove-x:hover {
      color: #333;
    }

    .chat-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
      font-weight: bold;
    }
    .chat-meta {
      font-size: 0.8em;
      color: #888;
    }
    .like-btn {
      border: none; 
      background: none; 
      cursor: pointer;
      font-size: 1em;
      color: #000;
    }
    .like-outlined::before {
      content: "♡";
    }
    .like-filled::before {
      content: "♥";
      color: #e53939;
    }
    /* Dezent + klein "Dein Kommentar wurde x mal geherzt." */
    .heart-line {
      font-size: 0.75em;
      color: #777;
      margin-top: 4px;
    }

    #notification {
      position: fixed;
      top: 10px;
      right: 10px;
      max-width: 90%;
      z-index: 2000;
    }
    .notification-message {
      background-color: #28a745;
      color: #fff;
      padding: 10px 20px;
      margin-bottom: 10px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      opacity: 0.95;
    }
    .notification-error {
      background-color: #dc3545;
    }
    .notification-info {
      background-color: #17a2b8;
    }

    footer {
      background-color: var(--secondary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8px;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
    #logoutButton {
      background-color: var(--danger-color);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      display: none;
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      .event {
        padding: 16px;
      }
      .chat-bubble {
        max-width: 80%; /* anpassen für Mobile */
      }
    }
  </style>
</head>
<body>
  <header>
    <div style="display:flex; align-items:center; gap:10px;">
      <a id="backButton" href="index.html">&laquo; Zurück</a>
      <div class="title">Goethebunker Schichtplanung</div>
    </div>
    <div id="welcomeUser" style="display:none;">Willkommen!</div>
  </header>

  <div id="notification"></div>

  <div class="container">
    <p id="currentDate" style="font-size: 1.1em; margin-bottom: 20px;"></p>

    <!-- (1) VERANSTALTUNGS-DETAILS -->
    <div class="event" id="detailContainer">
      <h3>Veranstaltungs-Details</h3>
      <p id="detailText">Eventname, Datum, Mitarbeiter etc.</p>
    </div>

    <!-- (2) WICHTIGE INFOS -->
    <div class="event" id="infoContainer">
      <h3>Wichtige Infos</h3>
      <p id="infoText">Noch keine Infos...</p>
      <textarea id="infoInput" rows="3" placeholder="Infos eintragen..." style="display:none;"></textarea>
      <button id="saveInfoBtn" style="display:none;">Speichern</button>
    </div>

    <!-- (3) KOMMENTARE (Chat) -->
    <div class="event" id="commentContainer">
      <h3>Kommentare</h3>
      <div class="chat-list" id="commentList"></div>

      <textarea id="commentInput" rows="2" placeholder="Kommentar..."></textarea>
      <button id="sendCommentBtn">Senden</button>
    </div>
  </div>

  <footer>
    <button id="logoutButton">Logout</button>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-analytics.js";
    import {
      getFirestore, doc, getDoc, updateDoc, arrayUnion, arrayRemove
    } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

    // Deine Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyADch6nVtF-ljkPWvsae-rHEaiuKJSswY0",
      authDomain: "schichtplan-5c70f.firebaseapp.com",
      projectId: "schichtplan-5c70f",
      storageBucket: "schichtplan-5c70f.firebasestorage.app",
      messagingSenderId: "502149312331",
      appId: "1:502149312331:web:1dbce2d7fa034f25d702ce",
      measurementId: "G-0DL0R5B7LV"
    };
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let loggedInUser = null;
    let canRemove = false;  // Admin?
    let currentEventId = null;

    // Notifikation
    function showNotification(msg, type='success'){
      const nBox= document.getElementById('notification');
      const div= document.createElement('div');
      div.className= 'notification-message';
      if(type==='error') div.classList.add('notification-error');
      else if(type==='info') div.classList.add('notification-info');
      div.textContent= msg;
      nBox.appendChild(div);
      setTimeout(()=>{
        div.style.opacity='0';
        setTimeout(()=>div.remove(),500);
      },3000);
    }

    // Datum
    function setCurrentDate() {
      const el= document.getElementById('currentDate');
      const today= new Date();
      const opts= {day:'2-digit', month:'2-digit', year:'numeric', weekday:'long'};
      el.textContent= today.toLocaleDateString('de-DE', opts);
    }

    // Lade das Event
    async function loadEvent(){
      if(!currentEventId){
        document.body.innerHTML= "<p>Keine Event-ID angegeben</p>";
        return;
      }
      const ref= doc(db,"events", currentEventId);
      const snap= await getDoc(ref);
      if(!snap.exists()){
        document.body.innerHTML= "<p>Event nicht gefunden</p>";
        return;
      }
      const evData= snap.data();
      renderDetails(evData);
      renderInfos(evData);
      renderComments(evData.comments||[]);
    }

    // (1) Details
    function renderDetails(evData){
      let detailHTML="";
      detailHTML += `<strong>Event-Name:</strong> ${evData.name || '???'}<br/>`;

      if(evData.datum){
        const d= new Date(evData.datum);
        const dStr= d.toLocaleDateString('de-DE',{day:'2-digit',month:'2-digit',year:'numeric',weekday:'long'});
        detailHTML += `<strong>Datum:</strong> ${dStr}<br/>`;
      }
      if(evData.startzeit){
        detailHTML += `<strong>Startzeit:</strong> ${evData.startzeit} Uhr<br/>`;
      }
      if(evData.mitarbeiter && evData.mitarbeiter.length>0){
        detailHTML += `<strong>Mitarbeiter:</strong> ${evData.mitarbeiter.join(', ')}<br/>`;
      } else {
        detailHTML += `<strong>Mitarbeiter:</strong> (noch niemand eingetragen)<br/>`;
      }
      document.getElementById('detailText').innerHTML= detailHTML;
    }

    // (2) Wichtige Infos
    function renderInfos(evData){
      const infoText= evData.importantInfo || "Noch keine Infos...";
      // Absätze: \n => <br>
      document.getElementById('infoText').innerHTML= infoText.replace(/\n/g,'<br>');

      if(canRemove){
        const inp= document.getElementById('infoInput');
        const btn= document.getElementById('saveInfoBtn');
        inp.style.display='block';
        btn.style.display='inline-block';
        inp.value= infoText; 
      }
    }
    async function saveInfos(){
      if(!canRemove) return;
      const newText= document.getElementById('infoInput').value.trim();
      const ref= doc(db,"events", currentEventId);
      try{
        await updateDoc(ref,{ importantInfo: newText });
        showNotification("Wichtige Infos gespeichert");
        document.getElementById('infoText').innerHTML= newText.replace(/\n/g,'<br>') || "Noch keine Infos...";
      } catch(err){
        showNotification("Fehler: "+err.message,'error');
      }
    }

    // (3) Kommentare (chronologisch, Chat-Bubbles, Like-Button)
    function renderComments(commentArr){
      // Ältester zuerst
      const sorted= commentArr.slice().sort((a,b)=> new Date(a.timestamp)- new Date(b.timestamp));

      const cList= document.getElementById('commentList');
      cList.innerHTML= '';
      if(sorted.length===0){
        cList.innerHTML= "<p>Noch keine Kommentare</p>";
        return;
      }
      sorted.forEach(cObj=>{
        const bubble= document.createElement('div');
        bubble.classList.add('chat-bubble');

        // me / other
        if(cObj.user===loggedInUser) bubble.classList.add('me');
        else bubble.classList.add('other');

        // Admin-Löschen
        if(canRemove){
          const xBtn= document.createElement('button');
          xBtn.className='chat-remove-x';
          xBtn.textContent='x';
          xBtn.onclick= ()=> removeComment(cObj);
          bubble.appendChild(xBtn);
        }

        // Header
        const header= document.createElement('div');
        header.className='chat-header';
        
        const userSpan= document.createElement('span');
        userSpan.textContent= cObj.user;

        const metaSpan= document.createElement('span');
        metaSpan.className='chat-meta';
        const dt= new Date(cObj.timestamp).toLocaleString('de-DE');
        metaSpan.textContent= `(${dt})`;

        const likeBtn= document.createElement('button');
        likeBtn.className='like-btn';
        const likesArr= cObj.likes || [];
        const isLiked= likesArr.includes(loggedInUser);
        likeBtn.classList.add(isLiked ? 'like-filled' : 'like-outlined');
        likeBtn.onclick= ()=> toggleLike(cObj);

        header.appendChild(userSpan);
        header.appendChild(metaSpan);
        header.appendChild(likeBtn);
        bubble.appendChild(header);

        // Text
        const textDiv= document.createElement('div');
        const rawTxt= cObj.text || "";
        textDiv.innerHTML= rawTxt.replace(/\n/g, '<br>'); // Absätze
        bubble.appendChild(textDiv);

        // "Dein Kommentar wurde x mal geherzt"
        const likesCount= (cObj.likes||[]).length;
        const heartLine= document.createElement('div');
        heartLine.className='heart-line';
        heartLine.textContent= `Dein Kommentar wurde ${likesCount} mal geherzt.`;
        bubble.appendChild(heartLine);

        cList.appendChild(bubble);
      });
    }

    async function sendComment(){
      if(!loggedInUser){
        showNotification("Bitte erst einloggen",'error');
        return;
      }
      const input= document.getElementById('commentInput');
      const txt= input.value.trim();
      if(!txt){
        showNotification("Kommentar ist leer",'error');
        return;
      }
      const newCmt= {
        id: String(Date.now()),
        user: loggedInUser,
        text: txt,
        timestamp: new Date().toISOString(),
        likes:[]
      };
      const ref= doc(db,"events", currentEventId);
      try {
        await updateDoc(ref, { comments: arrayUnion(newCmt) });
        showNotification("Kommentar hinzugefügt");
        input.value='';
        loadEvent();
      } catch(err){
        showNotification("Fehler beim Kommentar: "+err.message,'error');
      }
    }

    async function removeComment(commentObj){
      if(!canRemove) return;
      if(!confirm("Nachricht wirklich löschen?")) return;
      const ref= doc(db,"events", currentEventId);
      try{
        await updateDoc(ref, { comments: arrayRemove(commentObj) });
        showNotification("Nachricht gelöscht");
        loadEvent();
      } catch(err){
        showNotification("Fehler beim Löschen: "+err.message,'error');
      }
    }

    async function toggleLike(cObj){
      if(!loggedInUser){
        showNotification("Bitte einloggen zum Liken",'error');
        return;
      }
      const oldLikes= Array.isArray(cObj.likes)? [...cObj.likes]:[];
      const idx= oldLikes.indexOf(loggedInUser);
      if(idx>=0){
        oldLikes.splice(idx,1);
      } else {
        oldLikes.push(loggedInUser);
      }
      const updated= {
        ...cObj,
        likes: oldLikes
      };
      const ref= doc(db,"events", currentEventId);
      try{
        await updateDoc(ref, { comments: arrayRemove(cObj) });
        await updateDoc(ref, { comments: arrayUnion(updated) });
        loadEvent();
      } catch(err){
        showNotification("Fehler beim Liken: "+err.message,'error');
      }
    }

    // Admin: Save Infos
    async function saveInfos(){
      if(!canRemove) return;
      const val= document.getElementById('infoInput').value.trim();
      const ref= doc(db,"events", currentEventId);
      try{
        await updateDoc(ref, { importantInfo: val });
        showNotification("Wichtige Infos gespeichert");
        document.getElementById('infoText').innerHTML= val.replace(/\n/g,'<br>') || "Noch keine Infos...";
      }catch(err){
        showNotification("Fehler: "+err.message,'error');
      }
    }

    // Auth
    onAuthStateChanged(auth, user=>{
      if(user){
        loggedInUser= user.displayName || user.email;
        canRemove= (user.email.toLowerCase()==='moritz@goethebunker.de');
        loadEvent();
      } else {
        loggedInUser=null;
        canRemove=false;
        document.body.innerHTML="<p>Bitte logge dich ein.</p>";
      }
    });

    document.addEventListener('DOMContentLoaded', ()=>{
      setCurrentDate();
      const params= new URLSearchParams(window.location.search);
      currentEventId= params.get('id');
      if(!currentEventId){
        document.body.innerHTML="<p>Keine Event-ID angegeben</p>";
        return;
      }

      document.getElementById('saveInfoBtn').addEventListener('click', saveInfos);
      document.getElementById('sendCommentBtn').addEventListener('click', sendComment);
    });
  </script>
</body>
</html>
