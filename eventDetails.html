<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <!-- Web-App, kein Zoom -->
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Event-Details - Goethebunker</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
      padding: 20px;
    }
    .wrapper {
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    h1 {
      font-size: 1.4em;
      color: #007bff;
      margin: 0 0 10px;
    }
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .back-link {
      color: #007bff;
      text-decoration: none;
      font-size: 1em;
      padding: 6px 10px;
      border: 1px solid #007bff;
      border-radius: 6px;
      background: #fff;
    }

    /* Wichtige Infos Container */
    #infoContainer {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
    }

    /* Admin kann ein Textfeld für "Wichtige Infos" sehen */
    #adminInfoInput {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      display: none; /* nur Admin sieht es */
    }
    #saveInfoBtn {
      display: none; /* nur Admin sieht es */
      padding: 8px 12px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Chat-Bereich etc. könnte wie gehabt sein */
    .commentSection {
      background: #fafafa;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
    }
    .comment-list {
      margin-bottom: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* etc... Du kannst hier deinen Chatstil (me/other) übernehmen */
    /* ... wir kürzen es, um den Fokus auf Wichtige Infos + approved zu zeigen */

    #notification {
      position: fixed;
      top: 10px;
      right: 10px;
      max-width: 90%;
      z-index: 9999;
    }
    .notification-message {
      background: #28a745;
      color: #fff;
      padding: 10px 20px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .notification-error {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <div id="notification"></div>
  <div class="wrapper">
    <div class="top-bar">
      <a class="back-link" href="index.html">&laquo; Zurück</a>
      <h1>Event-Details</h1>
    </div>

    <div id="waitMessage" style="display:none;">
      <h2>Warte, bis du freigeschaltet wirst!</h2>
      <p>Der Admin muss dich noch freigeben.</p>
    </div>

    <!-- Wichtige Infos Container -->
    <div id="infoContainer">
      <h3>Wichtige Infos</h3>
      <p id="infoText">-</p> <!-- Anzeige für alle Nutzer -->
      <textarea id="adminInfoInput" rows="3" placeholder="Infos eintragen..."></textarea>
      <button id="saveInfoBtn">Speichern</button>
    </div>

    <!-- Chat / Kommentare ... -->
    <div id="commentSection" class="commentSection" style="display:none;">
      <h3>Kommentare (Chat)</h3>
      <div class="comment-list" id="commentList"></div>

      <textarea id="commentInput" rows="1" placeholder="Kommentieren..." maxlength="160"></textarea>
      <button id="commentBtn">Kommentieren</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-analytics.js";
    import { 
      getFirestore, doc, getDoc, updateDoc, arrayUnion 
    } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyADch6nVtF-ljkPWvsae-rHEaiuKJSswY0",
      authDomain: "schichtplan-5c70f.firebaseapp.com",
      projectId: "schichtplan-5c70f",
      storageBucket: "schichtplan-5c70f.firebasestorage.app",
      messagingSenderId: "502149312331",
      appId: "1:502149312331:web:1dbce2d7fa034f25d702ce",
      measurementId: "G-0DL0R5B7LV"
    };
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;
    let canRemove = false; // admin?
    let approvedUser = false; // ob user approved

    let currentEventId = "ID_DES_EVENTS"; 
    // ID kann z.B. per URL param kommen (z.B. ?id=...) -> hier nur Demo

    function showNotification(msg,type='success'){
      const n = document.getElementById('notification');
      const d = document.createElement('div');
      d.className='notification-message';
      if(type==='error') d.classList.add('notification-error');
      d.textContent=msg;
      n.appendChild(d);
      setTimeout(()=>{
        d.style.opacity='0';
        setTimeout(()=>d.remove(),500);
      },3000);
    }

    // check if user is approved
    async function checkApproved(uid){
      // user doc in "users" collection
      const userDocRef = doc(db, "users", uid);
      const snap = await getDoc(userDocRef);
      if(!snap.exists()){
        console.log("[CheckApproved] Kein userDoc, default=not approved");
        return false;
      }
      const data = snap.data();
      return data.approved === true;
    }

    // load "Wichtige Infos"
    async function loadInfos(){
      // z.B. in "events/ID/info" oder direkt am event doc
      // wir gehen mal davon aus: "events/ID/importantInfo" existiert
      const eventDocRef = doc(db, "events", currentEventId);
      const snap = await getDoc(eventDocRef);
      if(!snap.exists()){
        document.getElementById('infoText').textContent="Keine Infos vorhanden";
        return;
      }
      const data= snap.data();
      const info= data.importantInfo || "Keine Infos";
      document.getElementById('infoText').textContent= info;
    }

    // Admin kann Infos speichern
    async function saveInfo(){
      const val= document.getElementById('adminInfoInput').value.trim();
      try{
        const ref= doc(db,"events", currentEventId);
        await updateDoc(ref, {
          importantInfo: val
        });
        showNotification("Infos gespeichert");
        document.getElementById('infoText').textContent= val || "Keine Infos";
      }catch(err){
        showNotification("Fehler beim Speichern: "+err.message,'error');
      }
    }

    // load Comments, etc. => Demo
    async function loadEventData(){
      // falls du Chat etc. einbauen willst...
      // wir faken hier nur "approved" check
      // => zeig "commentSection" nur, wenn approvedUser==true
      // loadInfos...
      await loadInfos();

      if(approvedUser){
        document.getElementById('commentSection').style.display='block';
        document.getElementById('waitMessage').style.display='none';
      } else {
        // user NICHT approved => Warte...
        document.getElementById('commentSection').style.display='none';
        document.getElementById('waitMessage').style.display='block';
      }
    }

    // comment function (demo)
    async function addComment(){
      if(!approvedUser){
        showNotification("Noch nicht freigeschaltet",'error');
        return;
      }
      // ...
      showNotification("Kommentar hinzugefügt (Demo)");
    }

    // Start
    document.addEventListener('DOMContentLoaded', async ()=>{
      // hole param ?id=...
      // wir lassen es mal statisch
      // currentEventId = ...
      // load or so

      // Admin Info Felder
      document.getElementById('adminInfoInput').addEventListener('change', ()=>{});
      document.getElementById('saveInfoBtn').addEventListener('click', saveInfo);

      // comment button
      document.getElementById('commentBtn')?.addEventListener('click', addComment);

      onAuthStateChanged(auth, async (user)=>{
        if(user){
          currentUser= user;
          canRemove= (user.email.toLowerCase()==='moritz@goethebunker.de');
          // check approved
          approvedUser = await checkApproved(user.uid);

          console.log("Eingeloggt:", user.email, "approved:", approvedUser, "admin:", canRemove);

          // Admin darf "adminInfoInput" und "saveInfoBtn" sehen
          if(canRemove){
            document.getElementById('adminInfoInput').style.display='block';
            document.getElementById('saveInfoBtn').style.display='inline-block';
          }

          // laod event data
          await loadEventData();
        } else {
          // Not logged in
          currentUser=null;
          canRemove=false;
          approvedUser=false;
          document.getElementById('commentSection').style.display='none';
          document.getElementById('waitMessage').style.display='block';
        }
      });
    });
  </script>
</body>
</html>
