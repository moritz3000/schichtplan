<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no" />
  <title>Goethebunker Schichtplanung – Event Details</title>

  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #6c757d;
      --danger-color: #dc3545;
      --background-color: #f5f5f5;
      --white: #ffffff;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --border-radius: 8px;
      --shadow: 0 4px 6px rgba(0,0,0,0.1);
      --button-padding: 8px 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: var(--font-family);
      background-color: var(--background-color);
      color: #333;
      margin: 0;
      padding-bottom: 60px;
    }

    header {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 0 15px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1.4em;
      box-shadow: var(--shadow);
    }
    .title {
      font-weight: bold;
      font-size: 1.2em;
    }
    #welcomeUser {
      font-size: 1em;
      margin-right: 10px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      font-size: 1em;
    }
    textarea {
      resize: none; /* nicht skalierbar */
    }

    button {
      padding: var(--button-padding);
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1em;
      margin-bottom: 16px;
      /* Keine Hover-Effekte */
    }

    .event {
      background-color: var(--white);
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      position: relative;
    }
    .event h3 {
      margin: 0 0 8px;
      color: var(--primary-color);
    }

    .notification-message {
      background-color: #28a745;
      color: var(--white);
      padding: 10px 20px;
      margin-bottom: 10px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      opacity: 0.95;
    }
    .notification-error {
      background-color: #dc3545;
    }
    .notification-info {
      background-color: #17a2b8;
    }
    #notification {
      position: fixed;
      top: 10px;
      right: 10px;
      max-width: 90%;
      z-index: 2000;
    }

    footer {
      background-color: var(--secondary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8px;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
    #logoutButton {
      background-color: var(--danger-color);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      display: none;
      font-size: 0.9em;
    }

    /* Chat-Bubble-Layout für Kommentare */
    .chat-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .chat-bubble {
      position: relative;
      border: 1px solid #ddd;
      border-radius: 15px;
      padding: 10px 12px;
      max-width: 280px; /* Bubble-Breite */
      overflow-wrap: break-word;
      margin-bottom: 6px;
    }
    .me {
      align-self: flex-end;
      background-color: #d4f7d0;
    }
    .other {
      align-self: flex-start;
      background-color: #eee;
    }
    .chat-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
      font-weight: bold;
    }
    .chat-meta {
      font-size: 0.8em;
      color: #888;
    }
    /* Like-Button */
    .like-btn {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1em;
      margin-left: 8px; /* etwas Abstand */
      color: #000;
    }
    .like-outlined::before {
      content: "♡";
    }
    .like-filled::before {
      content: "♥";
      color: #e53939;
    }

    .chat-remove-x {
      position: absolute;
      top: 6px;
      right: 8px;
      background: none;
      border: none;
      font-size: 1em;
      color: #999;
      cursor: pointer;
    }
    .chat-remove-x:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">Goethebunker Schichtplanung</div>
    <div id="welcomeUser" style="display:none;">Willkommen!</div>
  </header>

  <div id="notification"></div>

  <div class="container">
    <p id="currentDate" style="font-size: 1.1em; margin-bottom: 20px;"></p>

    <!-- (1) VERANSTALTUNGS-DETAILS -->
    <div class="event" id="detailContainer">
      <h3>Veranstaltungs-Details</h3>
      <p id="detailText">Eventname, Datum, Mitarbeiter etc.</p>
    </div>

    <!-- (2) WICHTIGE INFOS (Admin kann bearbeiten, alle sehen) -->
    <div class="event" id="infoContainer">
      <h3>Wichtige Infos</h3>
      <p id="infoText">Noch keine Infos ...</p>
      <!-- Nur Admin sieht die Textarea + Button -->
      <textarea id="infoInput" rows="3" placeholder="Infos eintragen..." style="display:none;"></textarea>
      <button id="saveInfoBtn" style="display:none;">Speichern</button>
    </div>

    <!-- (3) KOMMENTAR-BEREICH / Chat -->
    <div class="event" id="commentContainer">
      <h3>Kommentare</h3>
      <div class="chat-list" id="commentList"></div>

      <textarea id="commentInput" rows="2" placeholder="Kommentar..."></textarea>
      <button id="sendCommentBtn">Senden</button>
    </div>
  </div>

  <footer>
    <button id="logoutButton">Logout</button>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-analytics.js";
    import {
      getFirestore, doc, getDoc, updateDoc, arrayUnion, arrayRemove
    } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyADch6nVtF-ljkPWvsae-rHEaiuKJSswY0",
      authDomain: "schichtplan-5c70f.firebaseapp.com",
      projectId: "schichtplan-5c70f",
      storageBucket: "schichtplan-5c70f.firebasestorage.app",
      messagingSenderId: "502149312331",
      appId: "1:502149312331:web:1dbce2d7fa034f25d702ce",
      measurementId: "G-0DL0R5B7LV"
    };
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let loggedInUser = null;
    let canRemove = false;  // Admin?
    let currentEventId = null;

    function showNotification(msg,type='success') {
      const notiBox = document.getElementById('notification');
      const div = document.createElement('div');
      div.className = 'notification-message';
      if(type==='error') div.classList.add('notification-error');
      else if(type==='info') div.classList.add('notification-info');
      div.textContent = msg;
      notiBox.appendChild(div);
      setTimeout(()=>{
        div.style.opacity='0';
        setTimeout(()=>div.remove(),500);
      },3000);
    }

    function setCurrentDate() {
      const el = document.getElementById('currentDate');
      const d = new Date();
      const opts = { day:'2-digit', month:'2-digit', year:'numeric', weekday:'long' };
      el.textContent = d.toLocaleDateString('de-DE', opts);
    }

    // ========== Event laden ==========
    async function loadEvent() {
      if(!currentEventId){
        document.body.innerHTML="<p>Keine Event-ID angegeben</p>";
        return;
      }
      const ref= doc(db, "events", currentEventId);
      const snap= await getDoc(ref);
      if(!snap.exists()){
        document.body.innerHTML="<p>Event nicht gefunden</p>";
        return;
      }
      const evData= snap.data();
      console.log("[loadEvent] Event=", evData);

      // (1) Details Container
      renderDetails(evData);

      // (2) Wichtige Infos
      renderInfos(evData);

      // (3) Kommentare (Chat)
      renderComments(evData.comments||[]);
    }

    // ========== (1) Veranstaltungs-Details ==========
    function renderDetails(evData) {
      let detailHTML="";
      detailHTML += `<strong>Event-Name:</strong> ${evData.name || '???'}<br/>`;

      if(evData.datum){
        const dObj= new Date(evData.datum);
        const dStr= dObj.toLocaleDateString('de-DE',{day:'2-digit',month:'2-digit',year:'numeric',weekday:'long'});
        detailHTML += `<strong>Datum:</strong> ${dStr}<br/>`;
      }
      if(evData.startzeit){
        detailHTML += `<strong>Startzeit:</strong> ${evData.startzeit} Uhr<br/>`;
      }
      if(evData.mitarbeiter && evData.mitarbeiter.length>0){
        detailHTML += `<strong>Mitarbeiter:</strong> ${evData.mitarbeiter.join(', ')}<br/>`;
      } else {
        detailHTML += `<strong>Mitarbeiter:</strong> (noch niemand eingetragen)<br/>`;
      }

      document.getElementById('detailText').innerHTML= detailHTML;
    }

    // ========== (2) Wichtige Infos ==========
    function renderInfos(evData){
      const infoTextEl= document.getElementById('infoText');
      const infoInput= document.getElementById('infoInput');
      const infoBtn= document.getElementById('saveInfoBtn');

      const infoStr= evData.importantInfo || "Noch keine Infos eingetragen";
      // Zeilenumbrüche als <br> 
      infoTextEl.innerHTML = infoStr.replace(/\n/g, '<br>');

      if(canRemove){
        infoInput.style.display='block';
        infoBtn.style.display='inline-block';
        infoInput.value= infoStr; 
      } else {
        infoInput.style.display='none';
        infoBtn.style.display='none';
      }
    }

    // Speichern der Infos
    async function saveInfos(){
      if(!canRemove) return;
      const newText= document.getElementById('infoInput').value.trim();
      const ref= doc(db,"events", currentEventId);
      try {
        await updateDoc(ref,{ importantInfo: newText });
        showNotification("Infos gespeichert");
        // Absätze erhalten => .replace(/\n/g, '<br>')
        document.getElementById('infoText').innerHTML= newText ? newText.replace(/\n/g, '<br>') : "Noch keine Infos eingetragen";
      } catch(err){
        showNotification("Fehler beim Speichern: "+err.message,'error');
        console.error(err);
      }
    }

    // ========== (3) Kommentare (Chat) ==========
    function renderComments(commentArr){
      const cList= document.getElementById('commentList');
      cList.innerHTML='';
      if(!Array.isArray(commentArr) || commentArr.length===0){
        cList.innerHTML= "<p>Noch keine Kommentare</p>";
        return;
      }

      commentArr.forEach(cObj=>{
        // Bubble
        const bubble= document.createElement('div');
        bubble.classList.add('chat-bubble');

        // Rechts/links
        if(cObj.user===loggedInUser) bubble.classList.add('me');
        else bubble.classList.add('other');

        // Admin-löschen (x)
        if(canRemove){
          const xBtn= document.createElement('button');
          xBtn.className='chat-remove-x';
          xBtn.textContent='x';
          xBtn.onclick= ()=> removeComment(cObj);
          bubble.appendChild(xBtn);
        }

        // Header (Name + Datum)
        const header= document.createElement('div');
        header.className='chat-header';

        const userSpan= document.createElement('span');
        userSpan.textContent= cObj.user;
        header.appendChild(userSpan);

        const metaSpan= document.createElement('span');
        metaSpan.className='chat-meta';
        const dt= new Date(cObj.timestamp).toLocaleString('de-DE');
        metaSpan.textContent= `(${dt})`;
        header.appendChild(metaSpan);

        // Like-Button
        const likeBtn= document.createElement('button');
        likeBtn.className='like-btn';
        const userEmail= loggedInUser;
        const likesArr= cObj.likes||[];
        const isLiked= likesArr.includes(userEmail);
        likeBtn.classList.add(isLiked ? 'like-filled' : 'like-outlined');
        likeBtn.onclick= ()=> toggleLike(cObj);
        header.appendChild(likeBtn);

        bubble.appendChild(header);

        // Text mit Zeilenumbrüchen
        const textDiv= document.createElement('div');
        const txt= cObj.text || "";
        textDiv.innerHTML= txt.replace(/\n/g,'<br>'); 
        bubble.appendChild(textDiv);

        // Evtl. "Du wurdest X mal geherzt" - optional
        // ...

        cList.appendChild(bubble);
      });
    }

    async function sendComment(){
      if(!loggedInUser){
        showNotification("Bitte einloggen, um zu kommentieren",'error');
        return;
      }
      const input= document.getElementById('commentInput');
      const text= input.value.trim();
      if(!text){
        showNotification("Kommentar ist leer",'error');
        return;
      }
      const newComment= {
        id: String(Date.now()),
        user: loggedInUser,
        text,
        timestamp: new Date().toISOString(),
        likes:[]
      };
      try {
        const ref= doc(db,"events", currentEventId);
        await updateDoc(ref, {
          comments: arrayUnion(newComment)
        });
        showNotification("Kommentar hinzugefügt");
        input.value='';
        loadEvent(); // neu laden => neu rendern
      } catch(err){
        showNotification("Fehler beim Kommentar: "+err.message,'error');
      }
    }

    // Kommentar löschen (Admin)
    async function removeComment(commentObj){
      if(!canRemove) return;
      if(!confirm("Nachricht wirklich löschen?")) return;
      try {
        const ref= doc(db,"events", currentEventId);
        await updateDoc(ref,{ comments: arrayRemove(commentObj) });
        showNotification("Nachricht gelöscht");
        loadEvent();
      } catch(err){
        showNotification("Fehler beim Löschen: "+err.message,'error');
      }
    }

    // Like toggeln
    async function toggleLike(commentObj){
      if(!loggedInUser){
        showNotification("Bitte einloggen zum Liken",'error');
        return;
      }
      const userEmail= loggedInUser;
      const oldLikes= Array.isArray(commentObj.likes)? [...commentObj.likes]:[];
      const idx= oldLikes.indexOf(userEmail);
      if(idx>=0){
        oldLikes.splice(idx,1); // remove
      } else {
        oldLikes.push(userEmail);
      }
      const updated= {
        ...commentObj,
        likes: oldLikes
      };
      try {
        const ref= doc(db,"events", currentEventId);
        await updateDoc(ref, {
          comments: arrayRemove(commentObj)
        });
        await updateDoc(ref, {
          comments: arrayUnion(updated)
        });
        loadEvent();
      } catch(err){
        showNotification("Fehler beim Liken: "+err.message,'error');
      }
    }

    // ========== Start ==========
    onAuthStateChanged(auth, user=>{
      if(user){
        loggedInUser= user.displayName || user.email;
        canRemove= (user.email.toLowerCase()==='moritz@goethebunker.de');
        loadEvent();
      } else {
        loggedInUser=null;
        canRemove=false;
        document.body.innerHTML="<p>Bitte logge dich ein.</p>";
      }
    });

    document.addEventListener('DOMContentLoaded', ()=>{
      setCurrentDate();
      const params= new URLSearchParams(window.location.search);
      currentEventId= params.get('id');
      if(!currentEventId){
        document.body.innerHTML="<p>Keine Event-ID angegeben</p>";
        return;
      }
      // Button-Handler
      document.getElementById('saveInfoBtn').addEventListener('click', saveInfos);
      document.getElementById('sendCommentBtn').addEventListener('click', sendComment);
    });
  </script>
</body>
</html>
