  <script type="module">
    import { observeAuthState } from '/js/firebaseConfig.js';
    
    // Zeigt "Hallo user@mail.com" an, wenn eingeloggt
    observeAuthState(user => {
      const welcomeUser = document.getElementById('welcomeUser');
      if (user) {
        welcomeUser.textContent = `Hallo ${user.email}`;
        welcomeUser.classList.remove('hidden');
      } else {
        welcomeUser.classList.add('hidden');
      }
    });
  </script>
