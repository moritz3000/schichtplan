<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <!-- No Zoom -->
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
  <title>Registrieren – Goethebunker</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 1em;
    }
    #notification {
      position: fixed;
      top: 10px;
      right: 10px;
      max-width: 90%;
      z-index: 9999;
    }
    .notification-message {
      background: #28a745;
      color: #fff;
      padding: 10px 20px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .notification-error {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <div id="notification"></div>

  <div class="container">
    <h1>Registrieren</h1>
    <input type="text" id="usernameRegister" placeholder="Benutzername">
    <input type="email" id="emailRegister" placeholder="E-Mail">
    <input type="password" id="passwordRegister" placeholder="Passwort">
    <button id="registerBtn">Registrieren</button>

    <p>Schon ein Konto? <a href="index.html">Zurück zum Login</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-analytics.js";
    import {
      getAuth, createUserWithEmailAndPassword, updateProfile
    } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
    import {
      getFirestore, doc, setDoc
    } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

    // Deine Firebase-Config
    const firebaseConfig = {
      apiKey: "AIzaSyADch6nVtF-ljkPWvsae-rHEaiuKJSswY0",
      authDomain: "schichtplan-5c70f.firebaseapp.com",
      projectId: "schichtplan-5c70f",
      storageBucket: "schichtplan-5c70f.firebasestorage.app",
      messagingSenderId: "502149312331",
      appId: "1:502149312331:web:1dbce2d7fa034f25d702ce",
      measurementId: "G-0DL0R5B7LV"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    function showNotification(msg,type='success'){
      const n = document.getElementById('notification');
      const d = document.createElement('div');
      d.className='notification-message';
      if(type==='error') d.classList.add('notification-error');
      d.textContent= msg;
      n.appendChild(d);
      setTimeout(()=>{
        d.style.opacity='0';
        setTimeout(()=>d.remove(),500);
      },3000);
    }

    document.getElementById('registerBtn').addEventListener('click', async ()=>{
      const username= document.getElementById('usernameRegister').value.trim();
      const email= document.getElementById('emailRegister').value.trim();
      const pw= document.getElementById('passwordRegister').value;
      if(!username||!email||!pw){
        showNotification('Bitte alle Felder ausfüllen','error');
        return;
      }
      try {
        const cred= await createUserWithEmailAndPassword(auth, email, pw);
        // Displayname setzen
        await updateProfile(cred.user, { displayName: username });

        // In "users" Collection ablegen mit "approved:false"
        await setDoc(doc(db, "users", cred.user.uid), {
          email,
          username,
          approved: false
        });

        showNotification('Registrierung erfolgreich. Bitte warte auf Freischaltung.','success');
        // Evtl. redirect zu index.html
        // window.location.href='index.html';
      } catch(err){
        console.error('Reg Fehler', err);
        showNotification('Registrieren fehlgeschlagen: '+err.message,'error');
      }
    });
  </script>
</body>
</html>
