<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Schichtplanung</title>
    <style>
        :root {
            --primary-color: #007bff;
            --danger-color: #dc3545;
            --background-color: #f9f9f9;
            --white: #ffffff;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --button-padding: 12px 20px;
            --button-font-size: 1em;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .title {
            font-size: 1.5em;
            font-weight: bold;
        }

        #logoutButton {
            background-color: var(--danger-color);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
        }

        .container {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input, select, button {
            width: 100%;
            padding: var(--button-padding);
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            font-size: var(--button-font-size);
        }

        button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .event {
            background-color: var(--white);
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        #notification {
            display: none;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: var(--border-radius);
            text-align: center;
        }

        #notification.success {
            background-color: #28a745;
            color: var(--white);
        }

        #notification.error {
            background-color: var(--danger-color);
            color: var(--white);
        }
    </style>
</head>
<body>
    <header>
        <div class="title">Schichtplanung</div>
        <button id="logoutButton" onclick="logout()" style="display: none;">Logout</button>
    </header>

    <div id="notification"></div>

    <div class="container" id="authSection">
        <h3>Einloggen</h3>
        <label for="emailInput">E-Mail:</label>
        <input type="email" id="emailInput" placeholder="E-Mail eingeben">
        <label for="passwordInput">Passwort:</label>
        <input type="password" id="passwordInput" placeholder="Passwort eingeben">
        <button onclick="loginWithEmail()">Einloggen</button>

        <h3>Registrieren</h3>
        <label for="emailRegister">E-Mail:</label>
        <input type="email" id="emailRegister" placeholder="E-Mail eingeben">
        <label for="passwordRegister">Passwort:</label>
        <input type="password" id="passwordRegister" placeholder="Passwort eingeben">
        <button onclick="registerWithEmail()">Registrieren</button>
    </div>

    <div class="container" id="eventForm" style="display: none;">
        <h3>Neues Event hinzufügen</h3>
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" placeholder="Event Name">
        <label for="eventDate">Datum:</label>
        <input type="date" id="eventDate">
        <label for="eventTime">Startzeit:</label>
        <input type="time" id="eventTime">
        <button onclick="addEvent()">Event hinzufügen</button>
    </div>

    <div id="eventContainer"></div>

    <table>
        <thead>
            <tr>
                <th>Datum</th>
                <th>Name</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody id="eventTable"></tbody>
    </table>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADch6nVtF-ljkPWvsae-rHEaiuKJSswY0",
            authDomain: "schichtplan-5c70f.firebaseapp.com",
            projectId: "schichtplan-5c70f",
            storageBucket: "schichtplan-5c70f.appspot.com",
            messagingSenderId: "502149312331",
            appId: "1:502149312331:web:1dbce2d7fa034f25d702ce"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const showNotification = (message, type) => {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = type;
            notification.style.display = 'block';
            setTimeout(() => notification.style.display = 'none', 3000);
        };

        const updateUI = (user) => {
            document.getElementById('authSection').style.display = user ? 'none' : 'block';
            document.getElementById('logoutButton').style.display = user ? 'block' : 'none';
            document.getElementById('eventForm').style.display = user ? 'block' : 'none';
        };

        const renderEvents = (events) => {
            const eventContainer = document.getElementById('eventContainer');
            const eventTable = document.getElementById('eventTable');
            eventContainer.innerHTML = '';
            eventTable.innerHTML = '';

            events.forEach(event => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${event.date}</td>
                    <td>${event.name}</td>
                    <td>
                        <button onclick="deleteEvent('${event.id}')">Löschen</button>
                    </td>
                `;

                eventTable.appendChild(row);
            });
        };

        const loadEvents = () => {
            const eventsRef = collection(db, 'events');
            onSnapshot(eventsRef, (snapshot) => {
                const events = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderEvents(events);
            });
        };

        const addEvent = async () => {
            const name = document.getElementById('eventName').value;
            const date = document.getElementById('eventDate').value;
            const time = document.getElementById('eventTime').value;

            if (!name || !date || !time) {
                showNotification('Bitte alle Felder ausfüllen.', 'error');
                return;
            }

            try {
                await addDoc(collection(db, 'events'), { name, date, time });
                showNotification('Event erfolgreich hinzugefügt.', 'success');
            } catch (error) {
                showNotification('Fehler beim Hinzufügen des Events.', 'error');
            }
        };

        const deleteEvent = async (id) => {
            try {
                await deleteDoc(doc(db, 'events', id));
                showNotification('Event gelöscht.', 'success');
            } catch (error) {
                showNotification('Fehler beim Löschen des Events.', 'error');
            }
        };

        const loginWithEmail = async () => {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                updateUI(userCredential.user);
            } catch (error) {
                showNotification('Fehler beim Einloggen.', 'error');
            }
        };

        const registerWithEmail = async () => {
            const email = document.getElementById('emailRegister').value;
            const password = document.getElementById('passwordRegister').value;

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showNotification('Registrierung erfolgreich.', 'success');
            } catch (error) {
                showNotification('Fehler bei der Registrierung.', 'error');
            }
        };

        const logout = async () => {
            try {
                await signOut(auth);
                updateUI(null);
                showNotification('Erfolgreich ausgeloggt.', 'success');
            } catch (error) {
                showNotification('Fehler beim Ausloggen.', 'error');
            }
        };

        onAuthStateChanged(auth, (user) => {
            updateUI(user);
            if (user) loadEvents();
        });

        window.loginWithEmail = loginWithEmail;
        window.registerWithEmail = registerWithEmail;
        window.addEvent = addEvent;
        window.deleteEvent = deleteEvent;
        window.logout = logout;
    </script>
</body>
</html>
