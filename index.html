<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Bunker Schichten</title>
    <link rel="manifest" href="/manifest.json">
    <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #6c757d;
      --danger-color: #dc3545;
      --background-color: #f5f5f5;
      --white: #ffffff;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --border-radius: 8px;
      --shadow: 0 4px 6px rgba(0,0,0,0.1);
      --button-padding: 8px 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: var(--font-family);
      background-color: var(--background-color);
      color: #333;
      padding-bottom: 60px;
      margin: 0;
    }

    header {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 0 15px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1.4em;
      box-shadow: var(--shadow);
    }
    .title {
      font-weight: bold;
      font-size: 1.2em;
    }
    #welcomeUser {
      font-size: 1em;
      margin-right: 10px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      font-size: 1em;
    }

    button {
      padding: var(--button-padding);
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1em;
      margin-bottom: 16px;
    }

    .event {
      background-color: var(--white);
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      position: relative;
    }
    .event h3 {
      margin: 0 0 8px;
      color: var(--primary-color);
    }

    .availability {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    .name-item {
      background-color: #e9ecef;
      padding: 6px 10px;
      border-radius: var(--border-radius);
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 0.9em;
      margin-bottom: 6px;
    }
    .name-item .remove {
      background-color: var(--danger-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 0.8em;
      cursor: pointer;
    }

    #adminSection {
      display: none;
      margin-top: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 16px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      font-size: 1em;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
      color: #333;
    }

    footer {
      background-color: var(--secondary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8px;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
    #logoutButton {
      background-color: var(--danger-color);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      display: none;
      font-size: 0.9em;
    }

    #notification {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 2000;
      max-width: 90%;
    }
    .notification-message {
      background-color: #28a745;
      color: #fff;
      padding: 10px 20px;
      margin-bottom: 10px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      opacity: 0.95;
    }
    .notification-error {
      background-color: #dc3545;
    }
    .notification-info {
      background-color: #17a2b8;
    }

    @media (max-width: 768px) {
      .event {
        padding: 16px;
      }
      button {
        font-size: 1em;
      }
    }
    </style>
</head>
<body>
<header>
    <div class="title">Goethebunker Schichtplanung</div>
    <div id="welcomeUser" style="display:none;">Willkommen!</div>
  </header>

  <div id="notification"></div>

  <div class="container">
    <p id="currentDate" style="font-size: 1.1em; margin-bottom: 20px;"></p>

    <!-- Login/Register-Bereich -->
    <div id="authSection">
      <h3>Einloggen</h3>
      <label for="emailInput">E-Mail:</label>
      <input type="email" id="emailInput" placeholder="E-Mail eingeben">

      <label for="passwordLogin">Passwort:</label>
      <input type="password" id="passwordLogin" placeholder="Passwort eingeben">

      <div style="margin-bottom:16px;">
        <input type="checkbox" id="staySignedIn" />
        <label for="staySignedIn" style="font-weight:normal;">Angemeldet bleiben</label>
      </div>

      <button id="loginButton">Einloggen</button>
      <hr />

      <h4>Oder registrieren</h4>
      <label for="usernameRegister">Benutzername:</label>
      <input type="text" id="usernameRegister" placeholder="Dein gewünschter Name">

      <label for="emailRegister">E-Mail:</label>
      <input type="email" id="emailRegister" placeholder="E-Mail eingeben">

      <label for="passwordRegister">Passwort:</label>
      <input type="password" id="passwordRegister" placeholder="Passwort eingeben">

      <button id="registerButton">Registrieren</button>
    </div>

    <!-- Admin: Neues Event hinzufügen -->
    <form id="eventForm" style="display: none;">
      <h3>Neues Event hinzufügen</h3>
      <label for="eventName">Event Name:</label>
      <select id="eventName" onchange="toggleOtherEvent()">
        <option value="">-- Wähle ein Event --</option>
        <option value="Bunkernacht">Bunkernacht</option>
        <option value="Pferdreht">Pferdreht</option>
        <option value="IDOLS">IDOLS</option>
        <option value="Baracke">Baracke</option>
        <option value="Crypt">Crypt</option>
        <option value="Dancehall Station">Dancehall Station</option>
        <option value="LOL">LOL</option>
        <option value="sonstige">Sonstige</option>
      </select>

      <div id="otherEventContainer" style="display:none;">
        <label for="otherEvent">Sonstiges Event:</label>
        <input type="text" id="otherEvent" />
      </div>

      <div style="display:flex; gap:20px;">
        <div style="flex:1;">
          <label for="eventDate">Datum:</label>
          <input type="date" id="eventDate">
        </div>
        <div style="flex:1;">
          <label for="eventTime">Startzeit:</label>
          <input type="time" id="eventTime">
        </div>
      </div>

      <button type="button" onclick="addEvent()">Event hinzufügen</button>
      <hr/>
    </form>

    <!-- Event-Übersicht -->
    <div id="eventContainer"></div>

    <!-- Admin-Bereich: Verfügbarkeits-Tabelle -->
    <div id="adminSection">
      <h3>Verfügbarkeits-Tabelle (nur Admin)</h3>
      <table>
        <thead>
          <tr>
            <th>Datum</th>
            <th>Event</th>
            <!-- Dynamische Positions-Spalten -->
            <th>Theke</th>
            <th>Garderobe</th>
            <th>Tür</th>
            <th>Kasse</th>
            <th>Schichtleitung</th>
          </tr>
        </thead>
        <tbody id="availabilityTable"></tbody>
      </table>
      <button type="button" onclick="exportCSV()">Als CSV exportieren</button>

      <!-- Admin-Button, um auf adminUsers.html zu gehen -->
      <button id="manageUsersBtn" style="display:none;">Mitarbeiter verwalten</button>
    </div>
  </div>

  <footer>
    <button id="logoutButton">Logout</button>
  </footer>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import {
            getFirestore,
            collection,
            addDoc,
            onSnapshot
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Konfiguration
        const firebaseConfig = {
            apiKey: "DEINE_API_KEY",
            authDomain: "DEIN_PROJEKT.firebaseapp.com",
            projectId: "DEIN_PROJEKT",
            storageBucket: "DEIN_PROJEKT.appspot.com",
            messagingSenderId: "DEINE_SENDER_ID",
            appId: "DEINE_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Login Funktion
        async function handleLogin() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordLogin').value;
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showNotification('Erfolgreich eingeloggt');
            } catch (error) {
                showNotification('Login fehlgeschlagen: ' + error.message, 'error');
            }
        }

        // Registrierungsfunktion
        async function handleRegister() {
            const username = document.getElementById('usernameRegister').value;
            const email = document.getElementById('emailRegister').value;
            const password = document.getElementById('passwordRegister').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await addDoc(collection(db, 'users'), {
                    uid: userCredential.user.uid,
                    username,
                    email,
                    roles: []
                });
                showNotification('Registrierung erfolgreich');
            } catch (error) {
                showNotification('Registrierung fehlgeschlagen: ' + error.message, 'error');
            }
        }

        // Auth State Listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('eventContainer').classList.remove('hidden');
                document.getElementById('welcomeUser').textContent = `Hallo ${user.email}`;
                document.getElementById('welcomeUser').classList.remove('hidden');
            } else {
                document.getElementById('authSection').classList.remove('hidden');
                document.getElementById('eventContainer').classList.add('hidden');
            }
        });

        // Event Listeners
        document.getElementById('loginButton').addEventListener('click', handleLogin);
        document.getElementById('registerButton').addEventListener('click', handleRegister);

        // Service Worker Registrierung
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registriert');
                    });
            });
        }
    </script>
</body>
</html>
