<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <!-- Mobilgeräte: kein Zoomen, Vollbild, etc. -->
    <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Manifest für PWA (Vollbild-Start, optional) -->
    <link rel="manifest" href="manifest.json" />

    <title>Goethebunker Schichtplanung</title>

    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --background-color: #f5f5f5;
            --white: #ffffff;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --border-radius: 8px;
            --transition-speed: 0.3s;
            --button-padding: 14px 20px;
            --button-font-size: 1em;
            --remove-button-size: 24px;
            --small-remove-button-size: 18px;
            --header-height: 60px;
            --header-font-size: 1.4em;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --notification-height: 50px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: #333;
            line-height: 1.6;
            padding-bottom: 60px; /* Platz für Footer */
            margin: 0;
        }

        /* HEADER (statisch, scrollt mit dem Inhalt) */
        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 0 15px;
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: var(--header-font-size);
            box-shadow: var(--shadow);
        }

        .title {
            font-weight: bold;
            font-size: 1.2em;
        }

        #welcomeUser {
            font-size: 1em;
            margin-right: 10px;
        }

        /* CONTAINER */
        .container {
            padding: 20px 15px;
            max-width: 800px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1em;
        }

        select, input[type="email"], input[type="password"], input[type="text"], input[type="date"], input[type="time"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            transition: border-color var(--transition-speed);
            font-size: 1em;
        }

        select:focus, input:focus, textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            padding: var(--button-padding);
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            font-size: var(--button-font-size);
            width: 100%;
            margin-bottom: 16px;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .remove-event, .remove {
            background-color: var(--danger-color);
            color: var(--white);
            border: none;
            border-radius: 50%;
            width: var(--remove-button-size);
            height: var(--remove-button-size);
            font-size: 1em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
        }

        .remove-event:hover, .remove:hover {
            background-color: #c82333;
            transform: scale(1.1);
        }

        .event {
            background-color: var(--white);
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .event h3 {
            font-size: 1.2em;
            color: var(--primary-color);
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 0;
        }

        .event p {
            margin: 0;
            font-size: 1em;
        }

        .remove-event {
            position: absolute;
            top: 15px;
            right: 15px;
            width: var(--remove-button-size);
            height: var(--remove-button-size);
            border-radius: 50%;
            font-size: 1em;
        }

        .availability {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .name-item {
            background-color: #e9ecef;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.9em;
            margin-bottom: 6px;
        }

        .name-item .remove {
            padding: 0;
            width: var(--small-remove-button-size);
            height: var(--small-remove-button-size);
            font-size: 0.8em;
            border-radius: 50%;
        }

        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }

        /* Kommentar-Bereich im Event */
        .comment-section {
            margin-top: 10px;
            background-color: #f9f9f9;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            padding: 10px;
        }
        .comment-list {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .comment-item {
            background-color: #fff;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            padding: 8px 10px;
        }
        .comment-user {
            font-weight: bold;
            display: inline-block;
        }
        .comment-meta {
            font-size: 0.8em;
            color: #888;
            margin-left: 6px;
        }
        .comment-text {
            margin: 4px 0;
        }
        .admin-reply {
            color: #0062cc;
            font-weight: bold;
            margin-top: 4px;
        }

        /* Like-Bereich unten rechts im Kommentar */
        .like-container {
            display: flex; 
            align-items: center; 
            gap: 6px; 
            margin-top: 8px;
            justify-content: flex-end; 
        }
        .like-btn {
            border: none;
            background: none;
            cursor: pointer;
            color: #333;
            font-size: 1.2em;
            transition: transform 0.2s, color 0.2s;
        }
        .like-btn:hover {
            transform: scale(1.2);
        }
        .like-outlined::before {
            content: "♡"; /* Outline-Heart */
        }
        .like-filled::before {
            content: "♥"; /* Filled-Heart */
            color: #e53939; /* Rot */
        }
        .like-count {
            font-size: 0.9em;
        }

        /* Admin-Buttons unten im Kommentar */
        .comment-actions {
            display: none; /* Nur bei Admin sichtbar machen */
        }
        .comment-admin .comment-actions {
            /* Bei Admin-Benutzer allen Kommentaren Buttons anzeigen?
               => Der Code unten im JS macht das pro Kommentar. 
               Aber wir interpretieren den Wunsch so, 
               dass die Buttons immer unten im Kommentar sind. 
            */
            display: flex;
            gap: 8px;
            margin-top: 8px;
            justify-content: flex-end;
        }
        .comment-actions button {
            font-size: 0.8em;
        }

        /* Admin-Bereich für Tabelle */
        #adminSection {
            display: none; /* nur Admin sieht das */
            margin-top: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 16px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
            font-size: 1em;
            vertical-align: top;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        /* FOOTER (statisch, scrollt mit) */
        footer {
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
        }
        #logoutButton {
            width: auto; 
            padding: 6px 12px;
            font-size: 0.9em;
            background-color: var(--danger-color);
            margin: 0;
            color: var(--white);
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        #logoutButton:hover {
            background-color: #c82333;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                height: auto;
                padding: 15px;
            }
            .title {
                font-size: 1.4em;
                margin-bottom: 10px;
            }
            .event {
                padding: 16px;
            }
            .remove-event {
                top: 10px;
                right: 10px;
                width: 20px;
                height: 20px;
                font-size: 0.9em;
            }
            button {
                padding: 12px 18px;
                font-size: 1em;
            }
            .name-item {
                padding: 6px 10px;
                font-size: 0.85em;
            }
            .remove {
                width: 16px;
                height: 16px;
                font-size: 0.75em;
            }
        }

        /* Benachrichtigungsbereich */
        #notification {
            position: fixed;
            top: 10px;
            right: 10px;
            max-width: 90%;
            z-index: 2000;
        }

        .notification-message {
            background-color: #28a745; /* Erfolg */
            color: var(--white);
            padding: 10px 20px;
            margin-bottom: 10px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            opacity: 0.95;
            transition: opacity 0.5s ease-in-out;
        }
        .notification-error {
            background-color: #dc3545; /* Fehler */
        }
        .notification-info {
            background-color: #17a2b8; /* Info */
        }
    </style>
</head>
<body>
    <header>
        <div class="title">Goethebunker Schichtplanung</div>
        <div id="welcomeUser" style="display: none;">Willkommen!</div>
    </header>

    <div id="notification"></div> <!-- Benachrichtigungsbereich -->

    <div class="container">
        <p id="currentDate" style="font-size: 1.1em; margin-bottom: 20px;"></p>
        
        <!-- Authentifizierungsbereich -->
        <div id="authSection">
            <h3>Einloggen</h3>
            <label for="emailInput">E-Mail:</label>
            <input type="email" id="emailInput" placeholder="E-Mail eingeben">

            <label for="passwordLogin">Passwort:</label>
            <input type="password" id="passwordLogin" placeholder="Passwort eingeben">

            <div style="margin-bottom: 16px;">
                <input type="checkbox" id="staySignedIn" />
                <label for="staySignedIn" style="display: inline; font-weight: normal;">
                    Angemeldet bleiben
                </label>
            </div>

            <button id="loginButton">Einloggen</button>
            
            <hr />
            <h4>Oder registrieren</h4>

            <label for="usernameRegister">Benutzername:</label>
            <input type="text" id="usernameRegister" placeholder="Dein gewünschter Name">
            
            <label for="emailRegister">E-Mail:</label>
            <input type="email" id="emailRegister" placeholder="E-Mail eingeben">

            <label for="passwordRegister">Passwort:</label>
            <input type="password" id="passwordRegister" placeholder="Passwort eingeben">

            <button id="registerButton">Registrieren</button>
        </div>

        <!-- Event-Formular (nur für Administratoren) -->
        <form class="content" id="eventForm" style="display: none;">
            <h3>Neues Event hinzufügen</h3>
            <label for="eventName">Event Name:</label>
            <select id="eventName" onchange="toggleOtherEvent()">
                <option value="">-- Wähle ein Event --</option>
                <option value="Bunkernacht">Bunkernacht</option>
                <option value="Pferdreht">Pferdreht</option>
                <option value="IDOLS">IDOLS</option>
                <option value="Baracke">Baracke</option>
                <option value="Crypt">Crypt</option>
                <option value="Dancehall Station">Dancehall Station</option>
                <option value="LOL">LOL</option>
                <option value="sonstige">Sonstige</option>
            </select>

            <div id="otherEventContainer" style="display: none;">
                <label for="otherEvent">Sonstiges Event:</label>
                <input type="text" id="otherEvent" placeholder="Event Name eingeben">
            </div>

            <!-- Datum und Startzeit in einer Zeile -->
            <div style="display: flex; gap: 20px;">
                <div style="flex: 1;">
                    <label for="eventDate">Datum:</label>
                    <input type="date" id="eventDate">
                </div>
                <div style="flex: 1;">
                    <label for="eventTime">Startzeit:</label>
                    <input type="time" id="eventTime">
                </div>
            </div>

            <button type="button" onclick="addEvent()">Event hinzufügen</button>
            <hr>
        </form>

        <!-- Container für Events (alle Benutzer sehen hier die Events und Teilnehmer) -->
        <div id="eventContainer">
            <!-- Dynamisch hinzugefügte Events erscheinen hier -->
        </div>

        <!-- Admin-Bereich: Verfügbarkeits-Tabelle + CSV-Export -->
        <div id="adminSection">
            <h3>Verfügbarkeits-Tabelle (nur Admin)</h3>
            <table id="adminTable">
                <thead>
                    <tr>
                        <th>Datum</th>
                        <th>Event-Name</th>
                        <th>Verfügbare Mitarbeiter</th>
                    </tr>
                </thead>
                <tbody id="availabilityTable"></tbody>
            </table>
            <button type="button" onclick="exportCSV()">Als CSV exportieren</button>
        </div>
    </div>

    <footer>
        <button id="logoutButton" style="display:none;">Logout</button>
    </footer>

    <!-- JavaScript (ES Module) -->
    <script type="module">
      // ========== Firebase-Importe ==========
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-analytics.js";
      import { 
        getFirestore, 
        collection, 
        addDoc, 
        updateDoc, 
        deleteDoc, 
        doc, 
        onSnapshot, 
        query, 
        where, 
        arrayUnion, 
        arrayRemove,
        getDocs
      } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";
      import { 
        getAuth, 
        signInWithEmailAndPassword, 
        createUserWithEmailAndPassword, 
        onAuthStateChanged, 
        updateProfile,
        setPersistence,
        browserLocalPersistence,
        browserSessionPersistence
      } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

      // ========== Deine Firebase-Konfiguration (Platzhalter anpassen!) ==========
const firebaseConfig = {
  apiKey: "AIzaSyADch6nVtF-ljkPWvsae-rHEaiuKJSswY0",
  authDomain: "schichtplan-5c70f.firebaseapp.com",
  projectId: "schichtplan-5c70f",
  storageBucket: "schichtplan-5c70f.firebasestorage.app",
  messagingSenderId: "502149312331",
  appId: "1:502149312331:web:1dbce2d7fa034f25d702ce",
  measurementId: "G-0DL0R5B7LV"
};

      // ========== Firebase initialisieren ==========
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const db = getFirestore(app);
      const auth = getAuth(app);
      
      let loggedInUser = null;   // Anzeigename
      let loggedInEmail = null;  // E-Mail (für Likes)
      let canRemove = false;     // Admin-Rechte
      let allEvents = [];        // Für CSV-Export

      // ======== Anzeige: heutiges Datum ========
      function setCurrentDate() {
          const currentDateElement = document.getElementById('currentDate');
          const today = new Date();
          const options = { day: '2-digit', month: '2-digit', year: 'numeric', weekday: 'long' };
          currentDateElement.textContent = today.toLocaleDateString('de-DE', options);
      }

      // ======== Formatierung ========
      function formatDate(dateStr) {
          if (!dateStr) return '';
          const date = new Date(dateStr);
          const options = { day: '2-digit', month: '2-digit', year: 'numeric', weekday: 'long' };
          return date.toLocaleDateString('de-DE', options);
      }
      function formatTime(timeStr) {
          if (!timeStr) return '';
          return timeStr; // z.B. "HH:MM"
      }
      // Kompakte Zeit für Kommentare
      function formatDateTime(isoString) {
          if (!isoString) return '';
          const d = new Date(isoString);
          // z.B. "19.1.2025, 14:23"
          return d.toLocaleString('de-DE');
      }

      // ======== Benachrichtigungen ========
      function showNotification(message, type = 'success') {
          const notificationContainer = document.getElementById('notification');
          const notification = document.createElement('div');
          notification.className = 'notification-message';

          if (type === 'error') {
              notification.classList.add('notification-error');
          } else if (type === 'info') {
              notification.classList.add('notification-info');
          }

          notification.textContent = message;
          notificationContainer.appendChild(notification);

          // Automatisch ausblenden
          setTimeout(() => {
              notification.style.opacity = '0';
              setTimeout(() => {
                  notification.remove();
              }, 500);
          }, 3000);
      }

      // ========== Rendering der Events ==========
      function renderEventContainer(savedData) {
          const eventContainer = document.getElementById('eventContainer');
          eventContainer.innerHTML = '';

          allEvents = savedData; // Für CSV

          savedData.forEach((event) => {
              const eventDiv = document.createElement('div');
              eventDiv.className = 'event';

              // Datum/Uhrzeit
              const dateStr = formatDate(event.datum);
              const timeStr = formatTime(event.startzeit);

              // Header vom Event
              eventDiv.innerHTML = `
                  <p><strong>${dateStr}</strong> • Startzeit: ${timeStr} Uhr</p>
                  <h3>${event.name}</h3>
                  ${
                    canRemove 
                    ? `<button class="remove-event" onclick="removeEvent('${event.id}')">x</button>`
                    : ''
                  }
              `;

              // Teilnehmer
              const availabilityDiv = document.createElement('div');
              availabilityDiv.className = 'availability';

              (event.mitarbeiter || []).forEach((name) => {
                  const nameSpan = document.createElement('span');
                  nameSpan.className = 'name-item';
                  nameSpan.textContent = name;

                  if (canRemove) {
                      const removeBtn = document.createElement('button');
                      removeBtn.className = 'remove';
                      removeBtn.textContent = 'x';
                      removeBtn.title = 'Name entfernen';
                      removeBtn.onclick = () => removeName(event.id, name);
                      nameSpan.appendChild(removeBtn);
                  }
                  availabilityDiv.appendChild(nameSpan);
              });
              eventDiv.appendChild(availabilityDiv);

              // Button zum Bestätigen
              const confirmBtn = document.createElement('button');
              confirmBtn.textContent = 'Bestätigen';
              confirmBtn.onclick = () => confirmForEvent(event.id);
              eventDiv.appendChild(confirmBtn);

              // --- Kommentar-Bereich ---
              const commentSection = document.createElement('div');
              commentSection.className = 'comment-section';

              // Input für neuen Kommentar
              const commentInput = document.createElement('textarea');
              commentInput.placeholder = "Kommentar (max. 160 Zeichen)";
              commentInput.rows = 3;
              commentInput.style.width = '100%';
              commentInput.maxLength = 160;

              const addCommentButton = document.createElement('button');
              addCommentButton.textContent = 'Kommentar absenden';
              addCommentButton.onclick = () => addComment(event.id, commentInput);

              commentSection.appendChild(commentInput);
              commentSection.appendChild(addCommentButton);

              // Liste der Kommentare
              const commentList = document.createElement('div');
              commentList.className = 'comment-list';

              (event.comments || []).forEach(commentObj => {
                  const commentItem = document.createElement('div');
                  // Wenn Admin eingeloggt => .comment-admin (damit Buttons sichtbar?)
                  // Aber wir wollen die Buttons pro Kommentar; 
                  // wir steuern das unten per if (canRemove).
                  commentItem.className = 'comment-item';

                  // Name + Zeit
                  const userEl = document.createElement('span');
                  userEl.className = 'comment-user';
                  userEl.textContent = commentObj.user;

                  const metaEl = document.createElement('span');
                  metaEl.className = 'comment-meta';
                  metaEl.textContent = ` (${formatDateTime(commentObj.timestamp)})`;

                  // Kommentar-Text
                  const textEl = document.createElement('div');
                  textEl.className = 'comment-text';
                  textEl.textContent = commentObj.text;

                  userEl.appendChild(metaEl);

                  commentItem.appendChild(userEl);
                  commentItem.appendChild(textEl);

                  // Antwort vom Admin?
                  if (commentObj.adminReply && commentObj.adminReply.trim().length > 0) {
                      const replyEl = document.createElement('div');
                      replyEl.className = 'admin-reply';
                      replyEl.textContent = "Antwort vom Admin: " + commentObj.adminReply;
                      commentItem.appendChild(replyEl);
                  }

                  // Like-Bereich unten rechts
                  const likeContainer = document.createElement('div');
                  likeContainer.className = 'like-container';

                  const likeBtn = document.createElement('button');
                  likeBtn.className = 'like-btn';
                  // prüfen ob userEmail in likes
                  const userEmail = loggedInEmail || loggedInUser;
                  const likesArray = commentObj.likes || [];

                  const isLiked = likesArray.includes(userEmail);
                  likeBtn.classList.add(isLiked ? 'like-filled' : 'like-outlined');

                  // Klick-Event
                  likeBtn.onclick = () => toggleLike(event.id, commentObj);

                  // Zähler
                  const likeCount = document.createElement('span');
                  likeCount.className = 'like-count';
                  likeCount.textContent = String(likesArray.length);

                  likeContainer.appendChild(likeBtn);
                  likeContainer.appendChild(likeCount);
                  commentItem.appendChild(likeContainer);

                  // Admin-Buttons unten
                  if (canRemove) {
                      const actions = document.createElement('div');
                      actions.className = 'comment-actions';
                      // -> ist nun NICHT absolute, sondern unten angeordnet
                      
                      const delBtn = document.createElement('button');
                      delBtn.textContent = 'Löschen';
                      delBtn.onclick = () => removeComment(event.id, commentObj);

                      const replyBtn = document.createElement('button');
                      replyBtn.textContent = 'Antwort';
                      replyBtn.onclick = () => respondToComment(event.id, commentObj);

                      actions.appendChild(delBtn);
                      actions.appendChild(replyBtn);

                      commentItem.appendChild(actions);
                  }

                  commentList.appendChild(commentItem);
              });

              commentSection.appendChild(commentList);
              eventDiv.appendChild(commentSection);

              eventContainer.appendChild(eventDiv);
          });
      }

      // ========== Admin-Tabelle ==========
      function renderAvailabilityTable(savedData) {
          const tableBody = document.getElementById('availabilityTable');
          tableBody.innerHTML = '';

          savedData.forEach((event) => {
              const row = document.createElement('tr');

              // Spalte: Datum
              const datumCell = document.createElement('td');
              datumCell.textContent = formatDate(event.datum);
              row.appendChild(datumCell);

              // Spalte: Name
              const nameCell = document.createElement('td');
              nameCell.textContent = event.name;
              row.appendChild(nameCell);

              // Spalte: Mitarbeiter
              const mitarbeiterCell = document.createElement('td');
              (event.mitarbeiter || []).forEach((name) => {
                  const nameSpan = document.createElement('span');
                  nameSpan.textContent = name + '  |  ';
                  mitarbeiterCell.appendChild(nameSpan);
              });
              row.appendChild(mitarbeiterCell);

              tableBody.appendChild(row);
          });
      }

      // ========== CSV-Export ==========
      function exportCSV() {
          if (!canRemove) {
              showNotification('Nur Admin kann einen CSV-Export durchführen.', 'error');
              return;
          }
          if (!allEvents.length) {
              showNotification('Keine Daten zum Exportieren.', 'info');
              return;
          }

          let csvContent = "Datum;Event;Mitarbeiter\n";
          allEvents.forEach(event => {
              const dateStr = formatDate(event.datum);
              const nameStr = event.name;
              const mitarbeiterStr = (event.mitarbeiter || []).join(", ");
              csvContent += `${dateStr};${nameStr};${mitarbeiterStr}\n`;
          });

          const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
          const url = URL.createObjectURL(blob);

          const downloadLink = document.createElement('a');
          downloadLink.href = url;
          downloadLink.setAttribute('download', 'verfuegbarkeiten.csv');
          document.body.appendChild(downloadLink);
          downloadLink.click();
          document.body.removeChild(downloadLink);
      }

      // ========== Realtime-Listener ==========
      function initializeAppData() {
          const eventsCollection = collection(db, "events");
          onSnapshot(eventsCollection, (snapshot) => {
              const savedData = [];
              snapshot.forEach((docData) => {
                  savedData.push({ id: docData.id, ...docData.data() });
              });

              renderEventContainer(savedData);
              if (canRemove) {
                  document.getElementById('adminSection').style.display = 'block';
                  renderAvailabilityTable(savedData);
              } else {
                  document.getElementById('adminSection').style.display = 'none';
              }
          }, (error) => {
              console.error("Fehler beim Abrufen der Events: ", error);
              showNotification("Fehler beim Abrufen der Events.", 'error');
          });
      }

      // ========== Neues Event hinzufügen ==========
      async function addEvent() {
          if (!canRemove) {
              showNotification('Nur Admin kann Events anlegen.', 'error');
              return;
          }

          let eventName = document.getElementById('eventName').value.trim();
          if (!eventName) {
              showNotification('Bitte einen Event-Namen wählen oder eingeben.', 'error');
              return;
          }

          if (eventName === 'sonstige') {
              const otherEvent = document.getElementById('otherEvent').value.trim();
              if (!otherEvent) {
                  showNotification('Bitte gib den Namen des sonstigen Events ein.', 'error');
                  return;
              }
              eventName = otherEvent;
          }

          const eventDate = document.getElementById('eventDate').value;
          const eventTime = document.getElementById('eventTime').value;
          if (!eventDate || !eventTime) {
              showNotification('Bitte Datum und Uhrzeit eingeben.', 'error');
              return;
          }

          try {
              // Prüfen, ob Event schon existiert
              const q = query(collection(db, "events"),
                  where("datum", "==", eventDate),
                  where("name", "==", eventName),
                  where("startzeit", "==", eventTime)
              );
              const querySnapshot = await getDocs(q);

              if (!querySnapshot.empty) {
                  showNotification('Dieses Event existiert bereits.', 'error');
                  return;
              }

              // Anlegen
              await addDoc(collection(db, "events"), {
                  datum: eventDate,
                  name: eventName,
                  startzeit: eventTime,
                  mitarbeiter: [],
                  comments: []
              });
              showNotification('Event hinzugefügt.');

              // Reset
              document.getElementById('eventForm').reset();
              document.getElementById('otherEventContainer').style.display = 'none';
          } catch (error) {
              console.error('Fehler beim Hinzufügen: ', error);
              showNotification('Problem beim Hinzufügen: ' + error.message, 'error');
          }
      }

      // ========== Event entfernen ==========
      async function removeEvent(eventId) {
          if (!canRemove) {
              showNotification('Nur Admin kann Events löschen.', 'error');
              return;
          }
          if (confirm('Möchtest du dieses Event wirklich löschen?')) {
              const eventDocRef = doc(db, "events", eventId);
              try {
                  await deleteDoc(eventDocRef);
                  showNotification('Event gelöscht.');
              } catch (error) {
                  console.error('Fehler beim Löschen: ', error);
                  showNotification('Problem beim Löschen: ' + error.message, 'error');
              }
          }
      }

      // ========== Nutzer meldet sich für Event an ==========
      async function confirmForEvent(eventId) {
          if (!loggedInUser) {
              showNotification('Bitte zuerst einloggen.', 'error');
              return;
          }
          const eventDocRef = doc(db, "events", eventId);
          try {
              await updateDoc(eventDocRef, {
                  mitarbeiter: arrayUnion(loggedInUser)
              });
              showNotification('Du hast dich angemeldet.');
          } catch (error) {
              console.error('Fehler beim Bestätigen:', error);
              showNotification('Problem beim Bestätigen: ' + error.message, 'error');
          }
      }

      // ========== Name entfernen ==========
      async function removeName(eventId, name) {
          if (!canRemove) return;
          const eventDocRef = doc(db, "events", eventId);
          try {
              await updateDoc(eventDocRef, {
                  mitarbeiter: arrayRemove(name)
              });
              showNotification('Name entfernt.');
          } catch (error) {
              console.error('Fehler beim Entfernen:', error);
              showNotification('Problem beim Entfernen: ' + error.message, 'error');
          }
      }

      // ========== Kommentar hinzufügen ==========
      async function addComment(eventId, inputElem) {
          if (!loggedInUser) {
              showNotification('Bitte zuerst einloggen.', 'error');
              return;
          }
          const text = inputElem.value.trim();
          if (!text) {
              showNotification('Kommentar ist leer.', 'error');
              return;
          }
          if (text.length > 160) {
              showNotification('Maximal 160 Zeichen erlaubt.', 'error');
              return;
          }

          const newComment = {
              id: String(Date.now()),
              user: loggedInUser,
              text: text,
              adminReply: '',
              timestamp: new Date().toISOString(),
              likes: []
          };

          try {
              const eventDocRef = doc(db, "events", eventId);
              await updateDoc(eventDocRef, {
                  comments: arrayUnion(newComment)
              });
              showNotification('Kommentar hinzugefügt.');
              inputElem.value = '';
          } catch (err) {
              console.error('Fehler beim Kommentar anlegen:', err);
              showNotification('Fehler beim Kommentar anlegen: ' + err.message, 'error');
          }
      }

      // ========== Kommentar entfernen (Admin) ==========
      async function removeComment(eventId, commentObj) {
          if (!canRemove) return;
          if (!confirm('Kommentar wirklich löschen?')) return;
          try {
              const eventDocRef = doc(db, "events", eventId);
              await updateDoc(eventDocRef, {
                  comments: arrayRemove(commentObj)
              });
              showNotification('Kommentar gelöscht.');
          } catch (err) {
              console.error('Fehler beim Kommentar löschen:', err);
              showNotification('Fehler beim Kommentar löschen: ' + err.message, 'error');
          }
      }

      // ========== Kommentar beantworten (Admin) ==========
      async function respondToComment(eventId, commentObj) {
          if (!canRemove) return;
          const reply = prompt("Antwort des Admins:", commentObj.adminReply || "");
          if (reply === null) return; // abgebrochen

          const updatedComment = {
              ...commentObj,
              adminReply: reply
          };

          try {
              const eventDocRef = doc(db, "events", eventId);
              await updateDoc(eventDocRef, { comments: arrayRemove(commentObj) });
              await updateDoc(eventDocRef, { comments: arrayUnion(updatedComment) });
              showNotification('Kommentar beantwortet.');
          } catch (err) {
              console.error('Fehler beim Beantworten:', err);
              showNotification('Fehler beim Beantworten: ' + err.message, 'error');
          }
      }

      // ========== Like toggeln ==========
      async function toggleLike(eventId, commentObj) {
          if (!loggedInUser) {
              showNotification('Bitte erst einloggen, um zu liken.', 'error');
              return;
          }

          const userEmail = loggedInEmail || loggedInUser;
          const newLikes = Array.isArray(commentObj.likes) ? [...commentObj.likes] : [];

          if (newLikes.includes(userEmail)) {
              // already liked -> entfernen
              const idx = newLikes.indexOf(userEmail);
              newLikes.splice(idx, 1);
          } else {
              // noch nicht geliked -> hinzufügen
              newLikes.push(userEmail);
          }

          const updatedComment = {
              ...commentObj,
              likes: newLikes
          };

          try {
              const eventDocRef = doc(db, "events", eventId);
              // altes Objekt entfernen
              await updateDoc(eventDocRef, { comments: arrayRemove(commentObj) });
              // aktualisiertes Objekt einfügen
              await updateDoc(eventDocRef, { comments: arrayUnion(updatedComment) });
          } catch (err) {
              console.error('Fehler beim Liken:', err);
              showNotification('Fehler beim Liken: ' + err.message, 'error');
          }
      }

      // ========== Logout ==========
      async function logout() {
          try {
              await auth.signOut();
              showNotification('Erfolgreich ausgeloggt.', 'info');
          } catch (error) {
              console.error('Fehler beim Ausloggen:', error);
              showNotification('Problem beim Ausloggen: ' + error.message, 'error');
          }
      }

      // ========== Login ==========
      async function loginWithEmail() {
          const email = document.getElementById('emailInput').value.trim();
          const password = document.getElementById('passwordLogin').value;
          const staySignedIn = document.getElementById('staySignedIn').checked;

          if (!email || !password) {
              showNotification('Bitte E-Mail und Passwort eingeben.', 'error');
              return;
          }

          const persistenceType = staySignedIn ? browserLocalPersistence : browserSessionPersistence;
          try {
              await setPersistence(auth, persistenceType);

              const userCredential = await signInWithEmailAndPassword(auth, email, password);
              const user = userCredential.user;

              // Admin-Check
              canRemove = (user.email.toLowerCase() === 'moritz@goethebunker.de');

              // displayName-Fallback
              loggedInUser = user.displayName || user.email;
              loggedInEmail = user.email;
              showNotification(`${loggedInUser} ist eingeloggt.`, 'success');
              updateUIAfterLogin();
          } catch (error) {
              console.error('Fehler beim Einloggen:', error);
              showNotification('Fehler beim Einloggen: ' + error.message, 'error');
          }
      }

      // ========== Registrierung ==========
      async function registerWithEmail() {
          const username = document.getElementById('usernameRegister').value.trim();
          const email = document.getElementById('emailRegister').value.trim();
          const password = document.getElementById('passwordRegister').value;

          if (!username || !email || !password) {
              showNotification('Bitte Benutzername, E-Mail und Passwort eingeben.', 'error');
              return;
          }

          try {
              const userCredential = await createUserWithEmailAndPassword(auth, email, password);
              const user = userCredential.user;
              await updateProfile(user, { displayName: username });
              showNotification('Registrierung erfolgreich. Bitte logge dich jetzt ein.', 'success');
          } catch (error) {
              console.error('Fehler bei der Registrierung:', error);
              showNotification('Fehler bei der Registrierung: ' + error.message, 'error');
          }
      }

      // ========== Auth-State-Listener ==========
      onAuthStateChanged(auth, (user) => {
          if (user) {
              loggedInUser = user.displayName || user.email;
              loggedInEmail = user.email;
              canRemove = (user.email.toLowerCase() === 'moritz@goethebunker.de');
              updateUIAfterLogin();
          } else {
              loggedInUser = null;
              loggedInEmail = null;
              canRemove = false;
              updateUIAfterLogout();
          }
      });

      // ========== UI nach Login/Logout ==========
      function updateUIAfterLogin() {
          document.getElementById('authSection').style.display = 'none';
          document.getElementById('eventForm').style.display = canRemove ? 'block' : 'none';

          const userLabel = document.getElementById('welcomeUser');
          userLabel.textContent = `Willkommen, ${loggedInUser}!`;
          userLabel.style.display = 'block';

          // Logout-Button zeigen
          document.getElementById('logoutButton').style.display = 'inline-block';

          document.getElementById('adminSection').style.display = canRemove ? 'block' : 'none';
      }

      function updateUIAfterLogout() {
          document.getElementById('authSection').style.display = 'block';
          document.getElementById('eventForm').style.display = 'none';

          document.getElementById('welcomeUser').textContent = 'Willkommen!';
          document.getElementById('welcomeUser').style.display = 'none';

          document.getElementById('logoutButton').style.display = 'none';
          document.getElementById('adminSection').style.display = 'none';
      }

      // ========== Sonstiges Event ein-/ausblenden ==========
      function toggleOtherEvent() {
          const eventName = document.getElementById('eventName').value;
          const otherEventContainer = document.getElementById('otherEventContainer');
          otherEventContainer.style.display = (eventName === 'sonstige') ? 'block' : 'none';
      }

      // ========== Init ==========
      document.addEventListener('DOMContentLoaded', () => {
          setCurrentDate();
          initializeAppData();

          // Klick-Handler
          document.getElementById('loginButton').addEventListener('click', loginWithEmail);
          document.getElementById('registerButton').addEventListener('click', registerWithEmail);
          document.getElementById('logoutButton').addEventListener('click', logout);

          console.log('Skript erfolgreich geladen und initialisiert.');
      });

      // ========== Globale Freigaben (für inline onclick="...") ==========
      window.toggleOtherEvent = toggleOtherEvent;
      window.addEvent = addEvent;
      window.removeEvent = removeEvent;
      window.removeName = removeName;
      window.confirmForEvent = confirmForEvent;
      window.exportCSV = exportCSV;
      window.addComment = addComment;
      window.removeComment = removeComment;
      window.respondToComment = respondToComment;
      window.toggleLike = toggleLike;
    </script>
</body>
