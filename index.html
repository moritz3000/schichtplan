<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schichtplanung</title>
    
    <!-- CSS für die Benutzeroberfläche -->
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --background-color: #f5f5f5;
            --white: #ffffff;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --border-radius: 8px;
            --transition-speed: 0.3s;
            --button-padding: 14px 20px;
            --button-font-size: 1.1em;
            --remove-button-size: 24px;
            --small-remove-button-size: 18px;
            --header-height: 60px;
            --header-font-size: 1.4em;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: #333;
            line-height: 1.6;
            padding-bottom: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 0 20px;
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: var(--header-font-size);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .title {
            font-weight: bold;
        }

        #welcomeUser {
            font-size: 1em;
        }

        #logoutButton {
            background-color: var(--danger-color);
            color: var(--white);
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            margin-left: 20px;
        }

        #logoutButton:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        #logoutButton:active {
            transform: scale(1);
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1em;
        }

        select, input[type="email"], input[type="password"], input[type="text"], input[type="date"], input[type="time"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            transition: border-color var(--transition-speed);
            font-size: 1em;
        }

        select:focus, input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            padding: var(--button-padding);
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            font-size: var(--button-font-size);
            width: 100%;
            margin-bottom: 18px;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .remove-event, .remove {
            background-color: var(--danger-color);
            color: var(--white);
            border: none;
            border-radius: 50%;
            width: var(--remove-button-size);
            height: var(--remove-button-size);
            font-size: 1em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
        }

        .remove-event:hover, .remove:hover {
            background-color: #c82333;
            transform: scale(1.1);
        }

        .event {
            background-color: var(--white);
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 25px;
            position: relative;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .event h3 {
            font-size: 1.3em;
            color: var(--primary-color);
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .event p {
            margin: 0;
            font-size: 1em;
        }

        .remove-event {
            position: absolute;
            top: 20px;
            right: 20px;
            width: var(--remove-button-size);
            height: var(--remove-button-size);
            border-radius: 50%;
            font-size: 1em;
        }

        .availability {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .name-item {
            background-color: #e9ecef;
            padding: 8px 14px;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.95em;
            margin-bottom: 6px;
        }

        .name-item .remove {
            padding: 0;
            width: var(--small-remove-button-size);
            height: var(--small-remove-button-size);
            font-size: 0.85em;
            border-radius: 50%;
        }

        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 25px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            overflow-x: auto;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 14px;
            text-align: left;
            font-size: 1em;
            vertical-align: top;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        @media (max-width: 600px) {
            .date-time {
                flex-direction: column;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
                height: auto;
                padding: 15px;
            }

            .title {
                font-size: 1.2em;
                margin-bottom: 10px;
            }

            #welcomeUser {
                font-size: 0.95em;
            }

            .event {
                padding: 16px;
            }

            .remove-event {
                top: 16px;
                right: 16px;
                width: 20px;
                height: 20px;
                font-size: 0.9em;
            }

            button {
                padding: 12px 18px;
                font-size: 1em;
            }

            .name-item {
                padding: 6px 10px;
                font-size: 0.85em;
            }

            .remove {
                width: 16px;
                height: 16px;
                font-size: 0.75em;
            }
        }

        /* Zusätzliche Styles für das "Sonstige" Textfeld */
        #otherEventContainer {
            display: none;
            margin-bottom: 18px;
        }
    </style>
</head>
<body>

        <button id="logoutButton" onclick="logout()" style="display: none;">Logout</button>
    </header>

            <input type="password" id="passwordRegister" placeholder="Passwort eingeben">
            <button onclick="registerWithEmail()">Registrieren</button>
        </div>
